<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіо Плеєр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ваші стилі */
        #loading {
            text-align: center;
            font-size: 18px;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .fa-spinner {
            margin-right: 10px;
            font-size: 24px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Християнське онлайн аудіо</h1>
        <h3>Збірка (церква ЄХБ "Дім Євангелія")</h3>
        <h3>Аудіо Плеер</h3>
    </header>

    <div class="container">
        <h2>Музичне служіння</h2>
        <!-- Індикатор завантаження -->
        <div id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Завантаження плейлиста...
        </div>
        <!-- Плейлист -->
        <div id="playlist"></div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        // Оновлений код з індикатором завантаження
        async function loadPlaylist() {
            const loadingElement = document.getElementById('loading');
            const playlistElement = document.getElementById('playlist');

            loadingElement.style.display = 'block';

            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`playlist.txt?${timestamp}`);
                const blob = await response.blob();
                const text = await blob.text();
                const lines = text.split('\n');

                playlistElement.innerHTML = '';

                lines.forEach((line, index) => {
                    const [title, url] = line.split(';');
                    if (title && url) {
                        const trackDiv = document.createElement('div');
                        trackDiv.className = 'track';
                        trackDiv.innerHTML = `
                            <i class="fas fa-music"></i>
                            <a href="#" data-src="${url.trim()}">${title.trim()}</a>
                        `;
                        trackDiv.addEventListener('click', (e) => {
                            e.preventDefault();
                            playTrack(index);
                        });
                        playlistElement.appendChild(trackDiv);
                    }
                });
            } catch (error) {
                console.error('Помилка завантаження плейлиста:', error);
                playlistElement.innerHTML = '<div style="color: red;">Не вдалося завантажити плейлист. Спробуйте ще раз.</div>';
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Інші функції (playTrack, stopTrack тощо)
        // ...

        window.onload = loadPlaylist;
    </script>
</body>
</html>
