<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний Медіаплеєр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --background-color: #f4f4f4;
            --track-hover-color: #e9f5ff;
            --playing-color: #d0ebff;
            --icon-size: 24px;
            --header-text-color: #ffffff;
            --button-color: #28a745;
            --button-hover-color: #218838;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: #000000;
            color: var(--header-text-color);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h3 {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .track {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        .track:hover {
            background-color: var(--track-hover-color);
        }

        .track a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin-left: 8px;
            transition: color 0.3s ease;
            flex-grow: 1;
        }

        .track a:hover {
            color: var(--hover-color);
        }

        .track i {
            font-size: 14px;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .playing {
            background-color: var(--playing-color);
            font-weight: bold;
        }

        .playing a {
            color: var(--hover-color);
        }

        .playing i {
            color: var(--hover-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .controls button {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
            border: 2px solid rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 40px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.7);
        }

        .controls button i {
            font-size: 16px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        #categorySelect {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #categorySelect:hover {
            border-color: var(--hover-color);
        }

        #categorySelect:focus {
            outline: none;
            border-color: var(--hover-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #categoryImageContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #categoryImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }

        #albumInfo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: black;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 0;
            }

            .track {
                padding: 8px;
            }

            .track a {
                font-size: 16px;
            }

            header h1 {
                font-size: 2em;
            }

            header h3 {
                font-size: 1em;
            }

            .logo {
                width: 40px;
                height: 40px;
                left: 10px;
            }
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: opacity 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 0.8;
        }

        .social-icons .fa-youtube {
            color: #ff0000;
        }

        .social-icons .fa-facebook {
            color: #1877f2;
        }

        .social-icons .fa-instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285aeb 90%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

            <i class="fas fa-home"></i> Головне меню
        </a>
        <p>м. Суми, версія збірки 1.0 : © 2025 р.</p>

        <div class="social-icons">
            <a href="https://www.youtube.com/@pravdachurch" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.youtube.com/@pravdachurch" target="_blank">
                <i class="fab fa-facebook"></i>

            <a href="https://www.instagram.com/pravda.church" target="_blank">

        </div>
    </footer>

        let categories = {};
        let currentCategory = null;

        // Функція для прокрутки до відеоплеєра
        function scrollToVideoPlayer() {
            const videoPlayerContainer = document.getElementById("videoPlayerContainer");
            if (videoPlayerContainer) {
                videoPlayerContainer.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }

        // Функція для перетворення звичайного YouTube-посилання на посилання для вбудовування
        function convertToEmbedUrl(url) {
            if (url.includes("youtu.be")) {
                const videoId = url.split("/").pop().split("?")[0];
                return `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else if (url.includes("v=")) {
                const videoId = url.split("v=")[1].split("&")[0];
                return `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else if (url.includes("embed")) {
                return url;
            }
            return null;
        }

        // Функція для отримання імені плейлиста з URL
        function getPlaylistNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('playlist') || 'playlist.txt';
        }

        // Показуємо індикатор завантаження перед завантаженням плейлиста
        document.addEventListener("DOMContentLoaded", () => {
            playlistElement.innerHTML = '<div id="loading" style="text-align:center; padding: 20px;"><i class="fas fa-spinner fa-spin" style="font-size: 24px; color: var(--primary-color);"></i></div>';
        });

        // Функція для оновлення інформації про альбом
        function updateAlbumInfo(category) {
            const albumNameElement = document.getElementById("albumName");
            const trackCountElement = document.getElementById("trackCount");

            if (category && categories[category]) {
                albumNameElement.textContent = category;
                trackCountElement.textContent = categories[category].tracks.length;
            } else {
                albumNameElement.textContent = "Не обрано";
                trackCountElement.textContent = 0;
            }
        }
