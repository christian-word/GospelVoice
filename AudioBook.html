<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Християнська збірка аудіо файлів</title>
    <link rel="icon" type="image/png" href="from-bible.jpg">
    <style>
        /* Ваши стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h3 {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #00A8A8;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        .shortcut-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .shortcut-button {
            width: 24px;
            height: 24px;
            background-color: #00A8A8;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            line-height: 24px;
            margin-right: 8px;
        }
        .category-menu {
            margin-bottom: 20px;
        }
        .category-menu a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-right: 5px;
            color: #333;
            text-decoration: none;
        }
        .category-menu a:hover {
            background-color: #00A8A8;
            color: white;
        }
        .playlist-section {
            display: none; /* Скрываем разделы по умолчанию */
        }
        .playlist-section.active {
            display: block; /* Показываем активный раздел */
        }
    </style>
</head>
<body>
    <header>
        <h1>Християнське онлайн аудіо</h1>
        <h3 style="font-size: 1.0em;">Збірка (церква ЄХБ "Дім Євангелія",</h3>
        <h3 style="font-size: 1.0em;">м.Суми, Україна 2025 р.)</h3>
    </header>
    <div class="container">
        <div class="shortcut-container">
            <button class="shortcut-button" onclick="showShortcutInstructions()">+</button>
            <span>Добавити на головний екран</span>
        </div>

        <!-- Меню категорий -->
        <div class="category-menu" id="categoryMenu">
            <!-- Категории будут добавлены сюда динамически -->
        </div>

        <!-- Список треков -->
        <div id="playlistContainer">
            <!-- Разделы с треками будут добавлены сюда динамически -->
        </div>

        <!-- Аудиоплеер -->
        <audio id="audioPlayer" controls>
            Ваш браузер не підтримує аудіо елемент.
        </audio>
    </div>
    <script>
        let currentAudio = null;

        // Функция для воспроизведения аудио
        function playAudio(url, title, event) {
            event.preventDefault();
            if (currentAudio) {
                currentAudio.pause(); // Останавливаем текущий трек
            }
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.play();
            currentAudio = audioPlayer; // Запоминаем текущий трек
            document.title = title + " | Християнське онлайн аудіо";

            // Обработчик для завершения воспроизведения
            audioPlayer.addEventListener('ended', () => {
                audioPlayer.src = ''; // Сбрасываем источник аудио
                currentAudio = null; // Сбрасываем текущий трек
            });
        }

        // Функция для показа инструкций
        function showShortcutInstructions() {
            alert("Щоб додати ярлик на головний екран:\n\nДля iPhone (Safari): Натисніть Поділитися -> Додати на головний екран.\n\nДля Android (Chrome): Натисніть меню (три крапки) -> Додати на головний екран.");
        }

        // Функция для загрузки плейлиста из файла
        async function loadPlaylist(playlistFile) {
            try {
                const response = await fetch(playlistFile); // Загружаем файл плейлиста
                if (!response.ok) {
                    throw new Error("Плейлист не знайдено");
                }
                const text = await response.text(); // Читаем содержимое файла
                const lines = text.split('\n'); // Разделяем на строки

                const categories = {};
                let currentCategory = null;

                // Парсим плейлист
                lines.forEach((line) => {
                    if (line.startsWith("Категорія:")) {
                        currentCategory = line.replace("Категорія:", "").trim();
                        categories[currentCategory] = [];
                    } else if (line.trim() && currentCategory) {
                        const [title, url] = line.split(';');
                        if (title && url) {
                            categories[currentCategory].push({ title: title.trim(), url: url.trim() });
                        }
                    }
                });

                // Очищаем меню и контейнер плейлиста
                const categoryMenu = document.getElementById('categoryMenu');
                const playlistContainer = document.getElementById('playlistContainer');
                categoryMenu.innerHTML = '';
                playlistContainer.innerHTML = '';

                // Создаем меню и разделы для каждой категории
                Object.keys(categories).forEach((category) => {
                    // Создаем ссылку в меню
                    const categoryLink = document.createElement('a');
                    categoryLink.href = '#';
                    categoryLink.textContent = category;
                    categoryLink.onclick = () => showCategory(category);
                    categoryMenu.appendChild(categoryLink);

                    // Создаем раздел для категории
                    const categorySection = document.createElement('div');
                    categorySection.id = `category-${category}`;
                    categorySection.className = 'playlist-section';

                    const categoryHeader = document.createElement('h3');
                    categoryHeader.textContent = category;
                    categorySection.appendChild(categoryHeader);

                    const trackList = document.createElement('ul');
                    categories[category].forEach((track, index) => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = '#';
                        a.onclick = (event) => playAudio(track.url, track.title, event);
                        a.innerHTML = `<img src="play-button-5690573.png" alt=" " width="16" height="16" style="vertical-align: middle; margin-right: 8px;">${index + 1}. ${track.title}`;
                        li.appendChild(a);
                        trackList.appendChild(li);
                    });
                    categorySection.appendChild(trackList);
                    playlistContainer.appendChild(categorySection);
                });

                // Показываем первую категорию по умолчанию
                if (Object.keys(categories).length > 0) {
                    showCategory(Object.keys(categories)[0]);
                }
            } catch (error) {
                console.error("Помилка завантаження плейлиста:", error);
                alert("Не вдалося завантажити плейлист.");
            }
        }

        // Функция для отображения выбранной категории
        function showCategory(category) {
            const sections = document.querySelectorAll('.playlist-section');
            sections.forEach((section) => {
                section.classList.remove('active');
            });
            const selectedSection = document.getElementById(`category-${category}`);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }

        // Загружаем плейлист по умолчанию
        loadPlaylist('playlist1.txt');
    </script>
</body>
</html>
