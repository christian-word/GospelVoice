
name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]  # Запускать при пуше в main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - name: Replace token in build
        run: |
          sed -i "s|__GH_TOKEN__|${{ secrets.GH_TOKEN }}|g" dist/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Встроенный токен GitHub
          publish_dir: ./dist
