<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіо Плеєр</title>
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --background-color: #f4f4f4;
            --track-hover-color: #e9f5ff;
            --playing-color: #d0ebff;
            --icon-size: 24px;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

           .track {
        display: flex;
        align-items: center;
        margin: 5px 0; /* Уменьшили отступ сверху и снизу */
        padding: 8px; /* Уменьшили внутренний отступ */
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .track:hover {
            background-color: var(--track-hover-color);
        }

     .track a {
        text-decoration: none;
        color: var(--primary-color);
        font-size: 18px;
        margin-left: 8px; /* Уменьшили отступ слева от иконки */
        transition: color 0.3s ease;
    }

        .track a:hover {
            color: var(--hover-color);
        }

    .track i {
        font-size: 14px; /* Уменьшили размер иконок (было 24px) */
        color: var(--primary-color);
        transition: color 0.3s ease;
    }

        .playing {
            background-color: var(--playing-color);
            font-weight: bold;
        }

        .playing a {
            color: var(--hover-color);
        }

        .playing i {
            color: var(--hover-color);
        }

        #audioPlayer {
            width: 100%;
            margin-top: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
                margin: 0;
                border-radius: 0;
            }

            .track {
                padding: 8px;
            }

            .track a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Аудіо Плеєр</h2>
        
 <div id="playlist">
    <div class="track">
        <i class="fas fa-music"></i>
        <a href="#" data-src="https://www.dropbox.com/scl/fi/uhzeotnzloffqmp8ry6hk/.-15.12.2024.mp3?rlkey=26vivklt1tek3aqobt68cjm2n&st=oy0g5kpk&dl=1">1.  "Відлітають роки, мов птахи восени." Влад та Тимофій Охріменки, 15.12.2024</a>
    </div>
    <div class="track">
        <i class="fas fa-music"></i>
        <a href="#" data-src="https://www.dropbox.com/scl/fi/oqau1x3jzm5osbju4s99m/.mp3?rlkey=gtmwhlbz0jbkuc669y10h681g&st=taqwxgb3&dl=1">2.  "Темное небо, багровый закат". Тимофей и Влад Охрименки, 26.01.2025</a>
    </div>
    <div class="track">
        <i class="fas fa-music"></i>
        <a href="#" data-src="https://www.dropbox.com/scl/fi/qos40o8lt9bp4r0dz0jf1/.mp3?rlkey=0tm7p87lt4qk45qmq4ahsr71w&st=ni7975u9&dl=1">3.  "Люби Людей" Тимофей Охрименко</a>
    </div>
</div>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        let audioPlayer = document.getElementById("audioPlayer");
        let tracks = document.querySelectorAll("#playlist .track");
        let icons = document.querySelectorAll("#playlist i");
        let currentTrack = 0;

        function playTrack(index) {
            if (index >= tracks.length) index = 0;
            currentTrack = index;

            tracks.forEach((track, i) => {
                if (i === index) {
                    track.classList.add("playing");
                    icons[i].classList.remove("fa-music"); // Убираем иконку музыки
                    icons[i].classList.add("fa-play"); // Добавляем иконку воспроизведения
                } else {
                    track.classList.remove("playing");
                    icons[i].classList.remove("fa-play"); // Убираем иконку воспроизведения
                    icons[i].classList.add("fa-music"); // Возвращаем иконку музыки
                }
            });

            audioPlayer.src = tracks[index].querySelector("a").getAttribute("data-src");
            audioPlayer.play();
        }

        tracks.forEach((track, index) => {
            track.addEventListener("click", function (e) {
                e.preventDefault();
                playTrack(index);
            });
        });

        audioPlayer.addEventListener("ended", function () {
            playTrack(currentTrack + 1);
        });
    </script>

</body>
</html>
