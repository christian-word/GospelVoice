<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Voice Radio v6.4.15</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #7d9cc5;
            --dark: #1a1a2e;
            --light: #f8f8f8;
            --accent: #3c6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .radio-container {
            width: 100%;
            max-width: 600px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .station-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .station-name {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .song-info {
            font-size: 22px;
            margin-bottom: 5px;
            min-height: 30px;
        }
        
        .song-group {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .broadcast-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .cover-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s;
        }

        /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ –∏ –≤–æ–ª–Ω */
        .audio-visuals {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .visualizer {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
            position: relative;
        }
        
        .visualizer.active {
            opacity: 1;
        }
        
        .bar {
            width: 4px;
            background: var(--primary);
            border-radius: 2px;
            animation: equalize 1.5s infinite alternate;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(74, 111, 165, 0.3)" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,106.7C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
            animation: wave 10s linear infinite;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .waves.active {
            opacity: 1;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1440px; }
        }
        
        @keyframes equalize {
            0% { height: 5px; }
            100% { height: 30px; }
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            background: var(--primary);
            font-size: 28px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .volume-container {
            width: 120px;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .volume-slider {
            width: 100%;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .schedule {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .schedule-item {
            margin-bottom: 8px;
            display: flex;
        }
        
        .schedule-time {
            min-width: 70px;
        }
        
        .current-track {
            color: var(--accent);
            font-weight: bold;
        }
        
        .load-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .load-btn {
            padding: 10px 15px;
            background: rgba(74, 111, 165, 0.5);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .load-btn:hover {
            background: var(--primary);
        }
        
        .stations {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .station-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .station-btn.active {
            background: var(--primary);
            font-weight: bold;
        }
        
        .station-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #fileInput {
            display: none;
        }
        
        @media (max-width: 480px) {
            .radio-container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .volume-container {
                width: 100px;
            }
            
            .cover-art {
                width: 180px;
                height: 180px;
            }

            .audio-visuals {
                margin-bottom: 15px;
            }

            .waves {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="version">v6.4.15</div>
        
        <div class="header">
            <div class="logo">Gospel Voice Radio</div>
            <div>
                <button class="control-btn">‚öô</button>
            </div>
        </div>
        
        <div class="station-info">
           
            <div class="song-info" id="trackTitle">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è...</div>
            <div class="song-group" id="trackGroup">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –µ—Ñ—ñ—Ä—É...</div>

        <div class="cover-art">

        <!-- –ù–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ –∏ –≤–æ–ª–Ω -->
        <div class="audio-visuals">
            <div class="visualizer" id="visualizer"></div>

        <div class="progress-container">

                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>

            <button class="control-btn" id="prevBtn" disabled>‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn" disabled>‚è≠</button>
        </div>
        
        <div class="volume-control">
            <button class="control-btn" id="volumeBtn">üîä</button>
            <div class="volume-container">
                <input type="range" min="0" max="1" step="0.01" value="0.7" 
                       class="volume-slider" id="volumeSlider">
            </div>
        </div>
        
        <div class="stations">
            <button class="station-btn active" data-station="gospel">–ü—Ä–æ–ø–æ–≤—ñ–¥—ñ</button>
            <button class="station-btn" data-station="worship">–î—ñ—Ç–∏</button>
            <button class="station-btn" data-station="praise">–ü—ñ—Å–Ω—ñ</button>
        </div>
        
        <div class="schedule" id="scheduleList">
            <div class="schedule-title">üïì –†–æ–∑–∫–ª–∞–¥ –µ—Ñ—ñ—Ä—É:</div>
            <div id="scheduleItems">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–æ–∑–∫–ª–∞–¥—É...</div>
        </div>
        
        <div class="load-buttons">
            <button class="load-btn" id="loadOnlineBtn">‚ñ∂Ô∏è –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –µ—Ñ—ñ—Ä</button>
            <button class="load-btn" id="loadFileBtn">üìÇ –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –ø–ª–µ–µ—Ä</button>
            <input type="file" id="fileInput" accept=".json">
        </div>
        
        <audio id="audioPlayer"></audio>
    </div>
<script>
    // –í–µ—Ä—Å–∏—è –ø–ª–µ–µ—Ä–∞
    const PLAYER_VERSION = "6.4.15";
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const progressBar = document.getElementById('progressBar');
    const trackTitle = document.getElementById('trackTitle');
    const trackGroup = document.getElementById('trackGroup');
    const statusText = document.getElementById('statusText');
    const scheduleItems = document.getElementById('scheduleItems');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const coverImage = document.getElementById('coverImage');
    const loadOnlineBtn = document.getElementById('loadOnlineBtn');
    const loadFileBtn = document.getElementById('loadFileBtn');
    const fileInput = document.getElementById('fileInput');
    const listenersEl = document.getElementById('listeners');
    const stationButtons = document.querySelectorAll('.station-btn');
    const visualizer = document.getElementById('visualizer');
    const waves = document.querySelector('.waves');
    
    // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
    const STATIONS = {
        gospel: {
            name: "Gospel",
            url: "https://raw.githubusercontent.com/christian-word/GospelVoice/refs/heads/main/playlist/generated-playlist1.json"
        },
        worship: {
            name: "Worship",
            url: "https://raw.githubusercontent.com/christian-word/GospelVoice/refs/heads/main/playlist/playlist_KIDS.json"
        },
        praise: {
            name: "Praise",
            url: "https://raw.githubusercontent.com/christian-word/GospelVoice/refs/heads/main/playlist/generated-playlist2.json"
        }
    };
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let isPlaying = false;
    let currentIndex = -1;
    let playlist = [];
    let generatedAt = null;
    let totalDuration = 0;
    let updateInterval;
    let volume = 0.7;
    let isMuted = false;
    let savedVolume = volume;
    let currentStation = 'gospel';
    let globalImage = 'https://via.placeholder.com/200';
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        setupEventListeners();
        createVisualizer();
        loadStation(currentStation);
        updateVolumeUI();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
        audioPlayer.volume = volume;
        volumeSlider.value = volume;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞–Ω—Ü–∏–∏
        updateStationInfo();
    }
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
        playBtn.addEventListener('click', togglePlay);
        
        // –û—Ç–∫–ª—é—á–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –ø–µ—Ä–µ–º–æ—Ç–∫–∏ –¥–ª—è –ø—Ä—è–º–æ–≥–æ —ç—Ñ–∏—Ä–∞
        prevBtn.addEventListener('click', () => {});
        nextBtn.addEventListener('click', () => {});
        
        volumeBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', handleVolumeInput);
        
        loadOnlineBtn.addEventListener('click', () => loadStation(currentStation));
        loadFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        
        stationButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const station = btn.dataset.station;
                loadStation(station);
            });
        });
        
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playBtn.textContent = '‚ùö‚ùö';
            visualizer.classList.add('active');
        });
        
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            visualizer.classList.remove('active');
        });
        
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', handleTrackEnd);
        audioPlayer.addEventListener('volumechange', updateVolumeUI);
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –∑–≤—É–∫–∞
        audioPlayer.addEventListener('playing', () => {
            visualizer.classList.add('active');
        });
    }
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
    function createVisualizer() {
        for (let i = 0; i < 50; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.animationDelay = `${i * 0.05}s`;
            bar.style.animationDuration = `${1 + Math.random() * 2}s`;
            visualizer.appendChild(bar);
        }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞–Ω—Ü–∏–∏
    function loadStation(station) {
        currentStation = station;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Å—Ç–∞–Ω—Ü–∏–∏
        stationButtons.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.station === station);
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        statusText.textContent = "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –µ—Ñ—ñ—Ä—É...";
        waves.classList.remove('active');
        visualizer.classList.remove('active');
        
        fetch(STATIONS[station].url)
            .then(res => res.json())
            .then(json => {
                playFromData(json);
                waves.classList.add('active');
                updateStationInfo();
            })
            .catch(err => {
                statusText.textContent = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–ª–µ–π–ª–∏—Å—Ç–∞";
                console.error(err);
            });
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç–∞–Ω—Ü–∏–∏
    function updateStationInfo() {
        listenersEl.textContent = `üéß ${STATIONS[currentStation].name}`;
    }
    
    function handleFileUpload(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = e => {
            try {
                const json = JSON.parse(e.target.result);
                playFromData(json);
                waves.classList.add('active');
            } catch (err) {
                statusText.textContent = "–ü–æ–º–∏–ª–∫–∞ —á–∏—Ç–∞–Ω–Ω—è —Ñ–∞–π–ª—É";
                console.error(err);
            }
        };
        reader.readAsText(file);
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–ª–µ–π–ª–∏—Å—Ç–∞
    function playFromData(json) {
        playlist = json.playlist;
        generatedAt = new Date(json.generatedAt);
        totalDuration = playlist.reduce((sum, t) => sum + t.duration, 0);
        globalImage = json.settings?.image || 'https://via.placeholder.com/200';
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∏–Ω–¥–µ–∫—Å
        currentIndex = -1;
        
        updateBroadcastInfo();
        updateSchedule();
        startAutoUpdate();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞
    function calculateCurrentTrack() {
        if (!generatedAt || !playlist.length) return -1;
        
        const now = new Date();
        const startTime = generatedAt;
        
        if (now < startTime) return -1; // –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –µ—â–µ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å
        
        const elapsedSeconds = Math.floor((now - startTime) / 1000);
        
        // –ï—Å–ª–∏ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å
        if (elapsedSeconds >= totalDuration) return playlist.length - 1;
        
        let accumulated = 0;
        for (let i = 0; i < playlist.length; i++) {
            if (elapsedSeconds < accumulated + playlist[i].duration) {
                return i;
            }
            accumulated += playlist[i].duration;
        }
        
        return -1;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞—á–∞–ª–∞ —Ç—Ä–µ–∫–∞
    function getTrackStartTime(index) {
        if (index < 0 || index >= playlist.length) return null;
        
        let accumulated = 0;
        const startTime = new Date(generatedAt);
        
        for (let i = 0; i < index; i++) {
            accumulated += playlist[i].duration;
        }
        
        return new Date(startTime.getTime() + accumulated * 1000);
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è updateBroadcastInfo
    function updateBroadcastInfo() {
        const now = new Date();
        const startTime = generatedAt;
        const endTime = new Date(startTime.getTime() + totalDuration * 1000);
        
        if (now < startTime) {
            statusText.textContent = `üïí –¢—Ä–∞–Ω—Å–ª—è—Ü—ñ—è —Ä–æ–∑–ø–æ—á–Ω–µ—Ç—å—Å—è: ${startTime.toLocaleString()}`;
            return;
        }
        
        if (now >= endTime) {
            statusText.textContent = `üîö –¢—Ä–∞–Ω—Å–ª—è—Ü—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—è: ${endTime.toLocaleString()}`;
            return;
        }
        
        const elapsed = Math.floor((now - startTime) / 1000);
        statusText.textContent = `üîä –¢—Ä–∞–Ω—Å–ª—è—Ü—ñ—è —Ç—Ä–∏–≤–∞—î: ${formatTime(elapsed)}`;
        
        // –í—ã—á–∏—Å–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫
        const newIndex = calculateCurrentTrack();
        
        if (newIndex !== -1 && newIndex !== currentIndex) {
            const trackStart = getTrackStartTime(newIndex);
            const playPosition = Math.floor((now - trackStart) / 1000);
            playTrack(newIndex, playPosition);
        }
        
        // –í—Å–µ–≥–¥–∞ –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
        updateSchedule();
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è playTrack
    function playTrack(index, offset = 0) {
        if (index < 0 || index >= playlist.length) return;
        
        const track = playlist[index];
        currentIndex = index;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
        audioPlayer.src = track.url;
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º offset –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é —Ç—Ä–µ–∫–∞
        offset = Math.min(offset, track.duration - 1);
        offset = Math.max(0, offset);
        
        audioPlayer.currentTime = offset;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç—Ä–µ–∫–µ
        updateTrackInfo(track);
        updateSchedule();
        
        // –ï—Å–ª–∏ –ø–ª–µ–µ—Ä –±—ã–ª –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è - –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º
        if (isPlaying) {
            audioPlayer.play().catch(err => {
                console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è:", err);
            });
        }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ç—Ä–µ–∫–∞
    function handleTrackEnd() {
        // –í —Ä–µ–∂–∏–º–µ –ø—Ä—è–º–æ–≥–æ —ç—Ñ–∏—Ä–∞ —ç—Ç–æ —Å–æ–±—ã—Ç–∏–µ –Ω–µ –¥–æ–ª–∂–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ç—Ä–µ–∫—É
        // –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –º—ã –ø–æ–ª–∞–≥–∞–µ–º—Å—è –Ω–∞ updateBroadcastInfo –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç—Ä–µ–∫–µ
    function updateTrackInfo(track) {
        trackTitle.textContent = track.title;
        trackGroup.textContent = track.group;
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞, –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –≥–ª–æ–±–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        coverImage.src = track.image || globalImage;
        durationEl.textContent = formatTime(track.duration);
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è updateSchedule
    function updateSchedule() {
        if (!playlist.length || !generatedAt) return;
        
        let html = '';
        let accumulatedDuration = 0;
        let startTime = new Date(generatedAt);
        
        // –ù–∞—Ö–æ–¥–∏–º —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫
        let currentTrackIndex = calculateCurrentTrack();
        if (currentTrackIndex === -1) {
            // –ï—Å–ª–∏ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—è –µ—â–µ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ —Ç—Ä–µ–∫–∏
            currentTrackIndex = 0;
        }
        
        // –°–Ω–∞—á–∞–ª–∞ –ø–æ—Å—á–∏—Ç–∞–µ–º –æ–±—â—É—é –¥–ª–∏–Ω—É –¥–æ —Ç–µ–∫—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞
        for (let i = 0; i < currentTrackIndex; i++) {
            accumulatedDuration += playlist[i].duration;
        }
        
        // –¢–µ–ø–µ—Ä—å –æ—Ç–æ–±—Ä–∞–∑–∏–º —Ç—Ä–µ–∫–∏
        for (let i = currentTrackIndex; i < Math.min(currentTrackIndex + 5, playlist.length); i++) {
            const track = playlist[i];
            const trackStart = new Date(startTime.getTime() + accumulatedDuration * 1000);
            
            const isCurrent = i === currentTrackIndex;
            const currentClass = isCurrent ? 'current-track' : '';
            
            html += `<div class="schedule-item">
                <div class="schedule-time ${currentClass}">${trackStart.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                <div class="${currentClass}">${track.title}</div>
            </div>`;
            
            accumulatedDuration += track.duration;
        }
        
        scheduleItems.innerHTML = html;
    }
    
    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    function startAutoUpdate() {
        if (updateInterval) clearInterval(updateInterval);
        updateInterval = setInterval(() => {
            updateBroadcastInfo();
        }, 1000);
    }
    
    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º
    function togglePlay() {
        if (isPlaying) {
            audioPlayer.pause();
        } else {
            if (currentIndex === -1 && playlist.length > 0) {
                const now = new Date();
                const elapsed = Math.floor((now - generatedAt) / 1000);
                updateBroadcastInfo();
            }
            audioPlayer.play().catch(err => {
                console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è:", err);
            });
        }
    }
    
    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é
    function handleVolumeInput(e) {
        volume = parseFloat(e.target.value);
        audioPlayer.volume = volume;
        updateVolumeUI();
    }
    
    function toggleMute() {
        isMuted = !isMuted;
        if (isMuted) {
            savedVolume = volume;
            audioPlayer.volume = 0;
            volumeSlider.value = 0;
        } else {
            audioPlayer.volume = savedVolume;
            volume = savedVolume;
            volumeSlider.value = savedVolume;
        }
        updateVolumeUI();
    }
    
    function updateVolumeUI() {
        volumeBtn.textContent = audioPlayer.volume === 0 ? 'üîá' : 'üîä';
    }
    
    // –ü—Ä–æ–≥—Ä–µ—Å—Å —Ç—Ä–µ–∫–∞
    function updateProgress() {
        const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
        progressBar.style.width = `${percent}%`;
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
    }
    
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    init();
</script>
