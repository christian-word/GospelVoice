<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GospelVoice Radio v7.0</title>
    <style>
:root {
    --primary: #4a6fa5;
    --secondary: #7d9cc5;
    --dark: #1a1a2e;
    --light: #f8f8f8;
    --accent: #3c6;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, var(--dark), #16213e);
    color: var(--light);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.player-container {
    width: 100%;
    max-width: 500px;
    background: rgba(26, 26, 46, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    background: linear-gradient(to right, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.cover-art {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: 0 auto 20px;
    background: #333;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
}

.cover-art img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.track-info {
    text-align: center;
    margin-bottom: 20px;
}

.track-title {
    font-size: 22px;
    margin-bottom: 5px;
}

.track-artist {
    font-size: 16px;
    opacity: 0.8;
}

.broadcast-info {
    background: rgba(0, 0, 0, 0.3);
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 14px;
}

.progress-container {
    margin-bottom: 20px;
}

.progress-bar {
    height: 5px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    margin-bottom: 5px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background: linear-gradient(to right, var(--primary), var(--accent));
    width: 0%;
    transition: width 0.1s;
}

.time-info {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    opacity: 0.7;
}

.controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
}

.control-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.play-btn {
    width: 70px;
    height: 70px;
    background: var(--primary);
    font-size: 28px;
}

.volume-control {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
}

.volume-slider {
    width: 120px;
    height: 5px;
    -webkit-appearance: none;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    cursor: pointer;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 15px;
    height: 15px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
}

.stations {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.station-btn {
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
}

.station-btn.active {
    background: var(--primary);
    font-weight: bold;
}

.schedule {
    margin-top: 25px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    font-size: 14px;
    max-height: 160px;
    overflow-y: auto;
}

.schedule-item {
    margin-bottom: 8px;
    display: flex;
}

.schedule-time {
    min-width: 70px;
}

.schedule-item.active-track {
    background: rgba(255, 255, 255, 0.1);
    border-left: 4px solid var(--accent);
    padding-left: 6px;
    font-weight: bold;
}

.visualizer {
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 2px;
    margin-bottom: 20px;
}

.bar {
    width: 4px;
    background: var(--primary);
    border-radius: 2px;
    animation: equalize 1.5s infinite alternate;
}

@keyframes equalize {
    0% {
        height: 5px;
    }
    100% {
        height: 30px;
    }
}

    </style>
</head>
<body>
  <div class="player-container">
    <div class="header">
      <div class="logo" id="radioLogo">GospelVoice</div>
      <button class="control-btn">‚öô</button>
    </div>

    <div class="cover-art"><img id="coverImage" src="https://via.placeholder.com/200" alt="–û–±–∫–ª–∞–¥–∏–Ω–∫–∞" /></div>
    <div class="visualizer" id="visualizer"></div>

    <div class="track-info">
      <div class="track-title" id="trackTitle">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è...</div>
      <div class="track-artist" id="trackArtist">-</div>
    </div>

    <div class="broadcast-info" id="broadcastInfo">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞–Ω—Ü—ñ—ó...</div>

    <div class="progress-container">
      <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
      <div class="time-info">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn" id="prevBtn">‚èÆ</button>
      <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
      <button class="control-btn" id="nextBtn">‚è≠</button>
    </div>

    <div class="volume-control">
      <button class="control-btn" id="volumeBtn">üîä</button>
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.7" />
    </div>

    <div class="stations">
      <button class="station-btn active" data-station="gospel">üìª –°–ª—É–∂—ñ–Ω–Ω—è</button>
      <button class="station-btn" data-station="worship">üìª –î–∏—Ç—è—á—ñ –ø—ñ—Å–Ω—ñ</button>
      <button class="station-btn" data-station="praise">üìª –ú—É–∑–∏—á–Ω–∏–π –∫–∞–Ω–∞–ª</button>
    </div>

    <div class="schedule">
      <div class="schedule-title">–†–æ–∑–∫–ª–∞–¥:</div>
      <div id="scheduleItems"></div>
    </div>

    <audio id="audioPlayer" preload="auto"></audio>
  </div>

<script>
const STATIONS = {
  gospel: {
    name: "Gospel",
    url: "https://raw.githubusercontent.com/christian-word/GospelVoice/refs/heads/main/playlist/generated-playlist1.json"
  },
  worship: {
    name: "Worship",
    url: "https://raw.githubusercontent.com/christian-word/GospelVoice/refs/heads/main/playlist/playlist_KIDS.json"
  },
  praise: {
    name: "Praise",
    url: "https://raw.githubusercontent.com/christian-word/GospelVoice/refs/heads/main/playlist/generated-playlist2.json"
  }
};

const audio = document.getElementById("audioPlayer");
const introPlayer = document.createElement("audio");
introPlayer.id = "introPlayer";
introPlayer.style.display = "none";
document.body.appendChild(introPlayer);

const introUrl = "https://christian-word.github.io/GospelVoice/audio/gospel-voice-intro.mp3";

const playBtn = document.getElementById("playBtn");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");
const coverImage = document.getElementById("coverImage");
const trackTitle = document.getElementById("trackTitle");
const trackArtist = document.getElementById("trackArtist");
const broadcastInfo = document.getElementById("broadcastInfo");
const scheduleItems = document.getElementById("scheduleItems");
const stationBtns = document.querySelectorAll(".station-btn");
const volumeSlider = document.getElementById("volumeSlider");
const volumeBtn = document.getElementById("volumeBtn");
const visualizer = document.getElementById("visualizer");

let currentStation = "gospel";
let playlist = [];
let generatedAt = "";
let settings = { repetition: false, pauseBetweenTracks: 1 };
let currentIndex = -1;
let introPlayed = false;

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s.toString().padStart(2, "0")}`;
}

function updateProgress() {
  if (!audio.duration) return;
  const percent = (audio.currentTime / audio.duration) * 100;
  progressBar.style.width = percent + "%";
  currentTimeEl.textContent = formatTime(audio.currentTime);
}

function updateSchedule(currentTrackIndex = -1) {
  scheduleItems.innerHTML = "";
  const start = new Date(generatedAt);
  let timeCursor = start.getTime();

  playlist.forEach((t, i) => {
    const time = new Date(timeCursor);
    const el = document.createElement("div");
    el.className = "schedule-item";
    if (i === currentTrackIndex) el.classList.add("active-track");
    el.innerHTML = `<div class="schedule-time">${time.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}</div><div>${t.title}</div>`;
    scheduleItems.appendChild(el);
    timeCursor += (t.duration + (settings.pauseBetweenTracks || 0)) * 1000;
  });
}

function playTrack(i, offset = 0) {
  const track = playlist[i];
  if (!track) return;
  audio.src = track.url;
  audio.currentTime = offset;
  audio.play();
  trackTitle.textContent = track.title;
  trackArtist.textContent = track.group || "-";
  coverImage.src = track.image || "https://via.placeholder.com/200";
  broadcastInfo.textContent = "üéµ –í—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è...";
  currentIndex = i;
  updateSchedule(i);
}

function syncPlayback() {
  const now = Date.now();
  const start = new Date(generatedAt).getTime();
  const elapsed = Math.floor((now - start) / 1000);
  let time = 0;

  for (let i = 0; i < playlist.length; i++) {
    const dur = playlist[i].duration + (settings.pauseBetweenTracks || 0);
    if (elapsed < time + dur) {
      const offset = elapsed - time;

      // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∏–Ω—Ç—Ä–æ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –∑–∞ —Å–µ—Å—Å–∏—é
if (!introPlayed) {
  introPlayer.src = introUrl;
  introPlayer.play().then(() => {
    setTimeout(() => {
      introPlayed = true;
      playTrack(i, offset);
    }, 6000);
  }).catch(() => {
    // –µ—Å–ª–∏ –∏–Ω—Ç—Ä–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ ‚Äî —Å—Ä–∞–∑—É –Ω–∞—á–∏–Ω–∞–µ–º —ç—Ñ–∏—Ä
    introPlayed = true;
    playTrack(i, offset);
  });
} else {
  playTrack(i, offset);
}

      return;
    }
    time += dur;
  }

  if (settings.repetition) {
    syncPlayback(); // –ø–æ–≤—Ç–æ—Ä —Å–Ω–∞—á–∞–ª–∞
  } else {
    broadcastInfo.textContent = "üîö –ï—Ñ—ñ—Ä –∑–∞–≤–µ—Ä—à–µ–Ω–æ";
  }
}

function loadStation(stationKey) {
  const s = STATIONS[stationKey];
  if (!s) return;
  fetch(s.url)
    .then(res => res.json())
    .then(json => {
      playlist = json.playlist;
      generatedAt = json.generatedAt;
      settings = json.settings || { repetition: false, pauseBetweenTracks: 1 };
      updateSchedule();
      syncPlayback();
    })
    .catch(() => {
      broadcastInfo.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–ª–µ–π–ª—ñ—Å—Ç–∞";
    });
}

// –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π)
function initVisualizer() {
  for (let i = 0; i < 50; i++) {
    const bar = document.createElement('div');
    bar.className = 'bar';
    bar.style.animationDelay = `${i * 0.05}s`;
    bar.style.animationDuration = `${1 + Math.random() * 2}s`;
    visualizer.appendChild(bar);
  }
}

// –ö–Ω–æ–ø–∫–∏ —Å—Ç–∞–Ω—Ü–∏–π
stationBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    stationBtns.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentStation = btn.dataset.station;
    broadcastInfo.textContent = "‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...";
    loadStation(currentStation); // –∏–Ω—Ç—Ä–æPlayed —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è
  });
});

// ‚ñ∂ ‚ùö‚ùö –∫–Ω–æ–ø–∫–∞
playBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚ùö‚ùö";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂";
  }
});

// –ü—Ä–æ–≥—Ä–µ—Å—Å –∏ —Å–æ–±—ã—Ç–∏—è
audio.addEventListener("timeupdate", updateProgress);
audio.addEventListener("loadedmetadata", () => {
  durationEl.textContent = formatTime(audio.duration);
});

audio.addEventListener("ended", () => {
  setTimeout(() => syncPlayback(), (settings.pauseBetweenTracks || 0) * 1000);
});

// –ì—Ä–æ–º–∫–æ—Å—Ç—å
volumeSlider.addEventListener("input", (e) => {
  audio.volume = e.target.value;
  volumeBtn.textContent = audio.volume == 0 ? "üîá" : "üîä";
});

// –°—Ç–∞—Ä—Ç
initVisualizer();
loadStation(currentStation);
</script>


</body>
</html>
