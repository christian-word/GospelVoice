<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>GospelVoice Радіо</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
      -webkit-tap-highlight-color: transparent;
    }
    #logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      border: 3px solid #4CAF50;
    }
    #nowPlaying {
      font-size: 16px;
      margin: 12px 0;
      font-weight: bold;
      padding: 0 5px;
      min-height: 20px;
    }
    #broadcastInfo {
      color: #666;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .audio-container {
      position: relative;
      width: 100%;
      margin: 12px 0 5px 0;
    }
    #audioPlayer {
      width: 100%;
      opacity: 0.7;
      pointer-events: none;
    }
    .custom-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #4CAF50;
      width: 0%;
      transition: width 0.1s linear;
      z-index: 2;
    }
    #eqVisualizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 50px;
      margin: 10px 0 15px 0;
      display: none;
    }
    .eq-bar {
      width: 6px;
      margin: 0 1.5px;
      background: #4CAF50;
      border-radius: 3px;
      animation: eqAnimation 1s infinite ease-in-out;
      display: none;
    }
    @keyframes eqAnimation {
      0%, 100% { height: 8px; }
      50% { height: 30px; }
    }
    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 8px 0 15px 0;
      padding: 0 10px;
    }
    .volume-control label {
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .volume-control input[type="range"] {
      width: 80%;
      max-width: 250px;
      height: 4px;
    }
    #togglePlayBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
      width: 80%;
      max-width: 200px;
      transition: background 0.3s;
    }
    #togglePlayBtn:hover {
      background: #45a049;
    }
    #togglePlayBtn.playing {
      background: #e74c3c;
    }
    #togglePlayBtn.playing:hover {
      background: #c0392b;
    }
    .off-air {
      color: #e74c3c;
      font-weight: bold;
      margin: 15px 0;
      font-size: 14px;
    }
    #statusMessage {
      margin: 10px 0;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      #logo {
        width: 100px;
        height: 100px;
      }
      #nowPlaying {
        font-size: 15px;
      }
      .volume-control input[type="range"] {
        width: 90%;
      }
      #togglePlayBtn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>GospelVoice Радіо</h1>
  <img id="logo" src="https://raw.githubusercontent.com/ruyriy/Audio-christ/main/ICO/GroupEast.png" alt="Лого">
  <div id="nowPlaying">Натисніть "Пуск" для запуску</div>
  <div id="broadcastInfo"></div>
  
  <div id="eqVisualizer">
    <div class="eq-bar" style="animation-delay: 0s"></div>
    <div class="eq-bar" style="animation-delay: 0.1s"></div>
    <div class="eq-bar" style="animation-delay: 0.2s"></div>
    <div class="eq-bar" style="animation-delay: 0.3s"></div>
    <div class="eq-bar" style="animation-delay: 0.4s"></div>
  </div>
  
  <div class="audio-container">
    <audio id="audioPlayer"></audio>
    <div class="custom-progress" id="customProgress"></div>
  </div>

  <div class="volume-control">
    <label for="volumeSlider">Гучність</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
  </div>
  
  <div id="statusMessage"></div>
  <button id="togglePlayBtn" onclick="togglePlayback()">▶ Пуск</button>

  <script>
    // Конфігурація
    const PLAYLIST_URL = "https://raw.githubusercontent.com/christian-word/GospelVoice/main/playlist/playlist-with-durations.json";
    const BROADCAST_HOURS = { start: 7, end: 23 };

    let allTracks = [];
    let currentTrack = null;
    let totalPlaylistDuration = 0;
    let updateInterval;
    let progressInterval;
    let isPlaying = false;

    // Ініціалізація регулятора гучності
    function initVolumeControl() {
      const audio = document.getElementById("audioPlayer");
      const volumeSlider = document.getElementById("volumeSlider");
      
      audio.volume = volumeSlider.value;
      
      volumeSlider.addEventListener('input', function() {
        audio.volume = this.value;
        localStorage.setItem('radioVolume', this.value);
      });
      
      const savedVolume = localStorage.getItem('radioVolume');
      if (savedVolume !== null) {
        audio.volume = savedVolume;
        volumeSlider.value = savedVolume;
      }
    }

    // Перевірити чи зараз час ефіру
    function isBroadcastTime() {
      const now = new Date();
      const hours = now.getHours();
      return hours >= BROADCAST_HOURS.start && hours < BROADCAST_HOURS.end;
    }

    // Оновити інформацію про ефір
    function updateBroadcastInfo() {
      const now = new Date();
      const endTime = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        BROADCAST_HOURS.end,
        0, 0, 0
      );
      
      const remaining = Math.floor((endTime - now) / 1000 / 60);
      
      if (remaining > 0) {
        document.getElementById("broadcastInfo").innerHTML = `
          <p>Ефір триває до ${BROADCAST_HOURS.end}:00</p>
          <p>Залишилось: ${Math.floor(remaining/60)} год ${remaining%60} хв</p>
        `;
      } else {
        document.getElementById("broadcastInfo").innerHTML = `
          <p class="off-air">Зараз ефір призупинено</p>
          <p>Наступний ефір о ${BROADCAST_HOURS.start}:00</p>
        `;
      }
    }

    // Завантажити плейлист
    async function loadPlaylist() {
      try {
        const response = await fetch(PLAYLIST_URL);
        const data = await response.json();
        const tracks = [];
        
        data.categories.forEach(category => {
          category.tracks.forEach(track => {
            if (track.url && track.url.endsWith(".mp3")) {
              tracks.push({
                title: track.title,
                url: track.url,
                duration: track.duration || 180,
                group: category.name
              });
            }
          });
        });
        
        totalPlaylistDuration = tracks.reduce((sum, track) => sum + track.duration, 0);
        
        return tracks;
      } catch (error) {
        console.error("Помилка завантаження:", error);
        showStatus("Помилка завантаження плейлиста");
        return [];
      }
    }

    // Отримати поточний трек
    function getCurrentTrack(tracks) {
      if (!tracks.length) return null;
      
      const now = new Date();
      const startOfDay = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        BROADCAST_HOURS.start,
        0, 0, 0
      );
      
      const secondsPassed = Math.floor((now - startOfDay) / 1000);
      
      if (!isBroadcastTime()) {
        return null;
      }
      
      const cyclePosition = secondsPassed % totalPlaylistDuration;
      
      let accumulatedTime = 0;
      for (let i = 0; i < tracks.length; i++) {
        const track = tracks[i];
        if (cyclePosition < accumulatedTime + track.duration) {
          return {
            track: track,
            position: cyclePosition - accumulatedTime,
            remaining: accumulatedTime + track.duration - cyclePosition,
            duration: track.duration
          };
        }
        accumulatedTime += track.duration;
      }
      
      return null;
    }

    // Оновити прогрес-бар
    function updateProgressBar(currentTime, duration) {
      const progress = (currentTime / duration) * 100;
      document.getElementById('customProgress').style.width = `${progress}%`;
    }

    // Відтворити трек
    function playTrack(trackData) {
      if (!trackData) return;
      
      const audio = document.getElementById("audioPlayer");
      currentTrack = trackData.track;
      
      document.getElementById("nowPlaying").textContent = 
        `Зараз грає: ${currentTrack.title} (${currentTrack.group})`;
      
      // Показати еквалайзер
      document.getElementById("eqVisualizer").style.display = 'flex';
      document.querySelectorAll('.eq-bar').forEach(bar => {
        bar.style.display = 'block';
      });
      
      audio.src = currentTrack.url;
      audio.currentTime = trackData.position;
      
      if (updateInterval) clearInterval(updateInterval);
      if (progressInterval) clearInterval(progressInterval);
      
      updateInterval = setTimeout(() => {
        checkAndPlay();
      }, trackData.remaining * 1000);
      
      progressInterval = setInterval(() => {
        updateProgressBar(audio.currentTime, trackData.duration);
      }, 1000);
      
      audio.play().catch(e => {
        console.log("Автовідтворення заблоковано:", e);
        showStatus("Натисніть кнопку play для запуску");
      });
    }

    // Зупинити відтворення
    function stopPlayback() {
      const audio = document.getElementById("audioPlayer");
      audio.pause();
      
      if (updateInterval) clearInterval(updateInterval);
      if (progressInterval) clearInterval(progressInterval);
      
      document.getElementById("eqVisualizer").style.display = 'none';
      document.querySelectorAll('.eq-bar').forEach(bar => {
        bar.style.display = 'none';
      });
      
      document.getElementById("nowPlaying").textContent = "Натисніть 'Пуск' для запуску";
      document.getElementById('customProgress').style.width = '0%';
      
      isPlaying = false;
      updateToggleButton();
    }

    // Оновити стан кнопки
    function updateToggleButton() {
      const btn = document.getElementById("togglePlayBtn");
      if (isPlaying) {
        btn.textContent = "⏹ Стоп";
        btn.classList.add("playing");
      } else {
        btn.textContent = "▶ Пуск";
        btn.classList.remove("playing");
      }
    }

    // Перемикач відтворення
    async function togglePlayback() {
      if (!allTracks.length) {
        showStatus("Завантаження плейлиста...");
        allTracks = await loadPlaylist();
      }
      
      if (isPlaying) {
        stopPlayback();
        showStatus("Відтворення зупинено");
        return;
      }
      
      updateBroadcastInfo();
      
      if (!isBroadcastTime()) {
        showStatus(`Ефір призупинено. Працює з ${BROADCAST_HOURS.start}:00 до ${BROADCAST_HOURS.end}:00`, true);
        return;
      }
      
      const current = getCurrentTrack(allTracks);
      if (current) {
        isPlaying = true;
        updateToggleButton();
        playTrack(current);
        showStatus("Радіо працює!");
      } else {
        showStatus("Не вдалося визначити поточний трек", true);
      }
    }

    // Показати статус
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById("statusMessage");
      statusEl.textContent = message;
      statusEl.className = isError ? "off-air" : "";
    }

    // Ініціалізація при завантаженні
    window.onload = function() {
      initVolumeControl();
      updateBroadcastInfo();
      setInterval(updateBroadcastInfo, 60000);
    };
  </script>
</body>
</html>
