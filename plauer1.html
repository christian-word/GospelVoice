<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Християнський плейлист</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #4a90e2, #6a11cb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .categories button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .categories button:hover {
            background-color: #6a11cb;
        }
        #playlist {
            padding: 20px;
            text-align: center;
        }
        #playlist audio {
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #4a90e2;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Християнський плейлист</h1>
    </header>
    <div id="loading">Завантаження...</div>
    <div class="categories">
        <!-- Кнопки категорій будуть додаватися сюди -->
    </div>
    <div id="playlist">
        <!-- Треки будуть додаватися сюди -->
    </div>

    <script>
        async function loadPlaylist() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';

            try {
                // Завантажуємо текстовий файл з Dropbox
                const response = await fetch('https://raw.githubusercontent.com/ruyriy/Audio-christ/refs/heads/main/playlist.txt');
                const text = await response.text();

                // Парсимо текст
                const categories = parseTextToCategories(text);

                // Відображаємо категорії
                renderCategories(categories);
            } catch (error) {
                console.error('Помилка завантаження плейлиста:', error);
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function parseTextToCategories(text) {
            const categories = [];
            const lines = text.split('\n'); // Розділяємо текст на рядки

            let currentCategory = null;

            lines.forEach(line => {
                line = line.trim(); // Видаляємо зайві пробіли

                // Якщо рядок починається з "Категорія:", це нова категорія
                if (line.startsWith('Категорія:')) {
                    const categoryName = line.replace('Категорія:', '').trim();
                    currentCategory = { name: categoryName, tracks: [] };
                    categories.push(currentCategory);
                }
                // Якщо рядок починається з цифри, це трек
                else if (/^\d+\./.test(line) && currentCategory) {
                    const [title, src] = line.split(';').map(part => part.trim());
                    currentCategory.tracks.push({ title, src });
                }
            });

            return categories;
        }

        function renderCategories(categories) {
            const categoriesElement = document.querySelector('.categories');
            categoriesElement.innerHTML = '';

            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category.name;
                button.onclick = () => loadTracks(category.tracks);
                categoriesElement.appendChild(button);
            });
        }

        function loadTracks(tracks) {
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = '';

            if (tracks && tracks.length > 0) {
                tracks.forEach(track => {
                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;
                    audioElement.src = track.src;

                    const trackTitle = document.createElement('p');
                    trackTitle.textContent = track.title;

                    playlistElement.appendChild(trackTitle);
                    playlistElement.appendChild(audioElement);
                });
            } else {
                playlistElement.innerHTML = '<p>Треки у цій категорії відсутні.</p>';
            }
        }

        // Завантажити плейлист при завантаженні сторінки
        loadPlaylist();
    </script>
</body>
</html>
