<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медіа Аудіо Плеєр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --hover-color: #6a11cb;
            --background-color: #f4f4f4;
            --track-hover-color: #e9f5ff;
            --playing-color: #d0ebff;
            --icon-size: 24px;
            --header-text-color: #ffffff;
            --button-color: #28a745;
            --button-hover-color: #218838;
            --icon-color: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #6a11cb);
            color: var(--header-text-color);
            padding: 20px;
            text-align: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        #playlistSelector {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
            width: 300px;
            max-width: 100%;
            background-color: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        #playlistSelector:hover {
            border-color: var(--hover-color);
        }

        #categoryList {
            list-style: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #categoryList li {
            padding: 10px 20px;
            background-color: white;
            color: #333;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            flex: 0 0 auto;
            width: 200px;
            text-align: center;
            font-weight: 500;
        }

        #categoryList li:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        #playlistContainer {
            display: none;
            margin: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #playlist {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        #playlist li {
            margin: 5px 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #playlist li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #playlist a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease;
            font-weight: 400;
        }

        #playlist a:hover {
            background-color: #f8f8f8;
        }

        #playlist a.playing {
            background-color: var(--playing-color);
            border-left: 4px solid var(--primary-color);
        }

        #playlist a i {
            font-size: 18px;
            margin-right: 10px;
            transition: color 0.3s ease;
            color: var(--icon-color);
        }

        #playlist a.playing i {
            color: var(--primary-color);
        }

        #audioControls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #audioControls button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #audioControls button:hover {
            background-color: var(--hover-color);
            transform: scale(1.1);
        }

        #volumeControl {
            position: relative;
            display: flex;
            align-items: center;
        }

        #volumeButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--primary-color);
        }

        .volume-popup {
            display: none;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        #volumeControl:hover .volume-popup,
        #volumeControl:focus-within .volume-popup {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #volumeSlider {
            width: 100px;
            cursor: pointer;
        }

        #progressContainer {
            width: 100%;
            max-width: 400px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
            height: 10px;
            cursor: pointer;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.1s;
        }

        #timeDisplay {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Християнський плейлист</h1>
    </header>
    <div id="loading">Завантаження...</div>
    <select id="playlistSelector">
        <option value="">Виберіть плейлист</option>
        <option value="playlist1.txt">Плейлист 1 (Християнська музика)</option>
        <option value="playlist2.txt">Плейлист 2 (Аудіокниги)</option>
    </select>
    <ul id="categoryList"></ul>
    <div id="playlistContainer">
        <ul id="playlist"></ul>
    </div>
    <div id="audioControls">
        <button id="prevButton"><i class="fas fa-step-backward"></i></button>
        <button id="playPauseButton"><i class="fas fa-play"></i></button>
        <button id="nextButton"><i class="fas fa-step-forward"></i></button>
        <div id="volumeControl">
            <button id="volumeButton" title="Регулятор гучності"><i class="fas fa-volume-up"></i></button>
            <div id="volumePopup" class="volume-popup">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
    </div>
    <audio id="audioPlayer"></audio>
    <footer style="background-color: #f4f4f4; padding: 20px; text-align: center; border-top: 1px solid #ccc; margin-top: 50px;">
        <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-size: 1em;">
            <i class="fas fa-home"></i> Головне меню
        </a>
        <p>м. Суми, версія збірки 1.0 : © 2025 р.</p>
        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlistSelector = document.getElementById('playlistSelector');
        const categoryList = document.getElementById('categoryList');
        const playlistContainer = document.getElementById('playlistContainer');
        const playlist = document.getElementById('playlist');
        const loadingElement = document.getElementById('loading');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const volumeButton = document.getElementById('volumeButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumePopup = document.getElementById('volumePopup');

        let currentAudio = null;
        let currentPlayingElement = null;
        let currentTrackIndex = 0;
        let tracks = [];

        // Зміна гучності
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
            updateVolumeIcon();
            localStorage.setItem('volume', audioPlayer.volume);
        });

        // Вимкнення/увімкнення звуку
        volumeButton.addEventListener('click', () => {
            if (audioPlayer.volume > 0) {
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
            } else {
                audioPlayer.volume = 1;
                volumeSlider.value = 1;
            }
            updateVolumeIcon();
        });

        // Оновлення іконки гучності
        function updateVolumeIcon() {
            if (audioPlayer.volume === 0) {
                volumeButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else if (audioPlayer.volume < 0.5) {
                volumeButton.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                volumeButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // Відновлення гучності при завантаженні сторінки
        window.addEventListener('load', () => {
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume) {
                audioPlayer.volume = parseFloat(savedVolume);
                volumeSlider.value = savedVolume;
                updateVolumeIcon();
            }
        });

        // Закриття випадаючого меню при кліку поза ним
        document.addEventListener('click', (event) => {
            if (!volumeControl.contains(event.target)) {
                volumePopup.style.display = 'none';
            }
        });

        // Решта функцій залишаються незмінними
        // (loadPlaylist, clearPlaylist, displayPlaylist, playAudio, updateProgressBar, playNextTrack, etc.)
    </script>
</body>
</html>
