<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Християнський плейлист</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #4a90e2, #6a11cb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #playlistSelector {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            max-width: 100%;
        }
        #categoryList {
            list-style: none;
            padding: 0;
            margin: 20px;
        }
        #categoryList li {
            margin: 10px;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #categoryList li:hover {
            background-color: #6a11cb;
        }
        #playlistContainer {
            display: none;
            margin: 20px;
        }
        #playlist {
            list-style: none;
            padding: 0;
        }
        #playlist li {
            margin: 10px 0;
        }
        #playlist a {
            text-decoration: none;
            color: #333;
        }
        #playlist a:hover {
            text-decoration: underline;
        }
        #audioPlayer {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #4a90e2;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Християнський плейлист</h1>
    </header>
    <div id="loading">Завантаження...</div>
    <select id="playlistSelector">
        <option value="">Виберіть плейлист</option>
        <option value="playlist1.txt">Плейлист 1 (Християнська музика)</option>
        <option value="https://www.dropbox.com/scl/fi/tyn4sonjkzsu3szytaoer/bookPlaylist.txt?rlkey=gdytmc5mn97id0nz7wcq4vcas&dl=0">Плейлист 2 (Аудіокниги)</option>
        <!-- Додайте більше плейлистів -->
    </select>
    <ul id="categoryList">
        <!-- Категорії будуть додаватися сюди -->
    </ul>
    <div id="playlistContainer">
        <ul id="playlist">
            <!-- Треки будуть додаватися сюди -->
        </ul>
    </div>
    <audio id="audioPlayer" controls></audio>

    <script>
        let currentAudio = null;

        // Функція для відтворення аудіо
        function playAudio(url, title, event) {
            event.preventDefault();
            if (currentAudio) {
                currentAudio.pause();
            }
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.play();
            currentAudio = audioPlayer;
            document.title = title + " | Християнське онлайн аудіо";
        }

        // Функція для завантаження плейлисту з файлу
        async function loadPlaylist(playlistFile) {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'block';

            try {
                const response = await fetch(playlistFile); // Завантажуємо файл плейлисту
                if (!response.ok) {
                    throw new Error("Плейлист не знайдено");
                }
                const text = await response.text(); // Читаємо вміст файлу
                const lines = text.split('\n'); // Розділяємо на рядки

                const categories = {};
                let currentCategory = null;

                // Парсимо плейлист
                lines.forEach((line) => {
                    if (line.startsWith("Категорія:")) {
                        currentCategory = line.replace("Категорія:", "").trim();
                        categories[currentCategory] = [];
                    }
                    // Якщо рядок починається з цифри, це трек
                    else if (/^\d+\./.test(line) && currentCategory) {
                        const [title, url] = line.split(';');
                        if (title && url) {
                            categories[currentCategory].push({ title: title.trim(), url: url.trim() });
                        }
                    }
                });

                // Створюємо список категорій
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = ''; // Очищаємо поточний список
                Object.keys(categories).forEach((category) => {
                    const li = document.createElement('li');
                    li.textContent = category; // Назва категорії
                    li.onclick = () => {
                        displayPlaylist(categories[category]);
                        document.getElementById('playlistContainer').style.display = 'block'; // Показуємо плейлист
                    };
                    categoryList.appendChild(li);
                });
            } catch (error) {
                console.error("Помилка завантаження плейлиста:", error);
                alert("Не вдалося завантажити плейлист.");
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Функція для відображення плейлисту
        function displayPlaylist(tracks) {
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = ''; // Очищаємо поточний плейлист

            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.onclick = (event) => playAudio(track.url, track.title, event);
                a.innerHTML = `<img src="play-button-5690573.png" alt=" " width="16" height="16" style="vertical-align: middle; margin-right: 8px;">${index + 1}. ${track.title}`;
                li.appendChild(a);
                playlistElement.appendChild(li);
            });
        }

        // Обробник події для вибору плейлисту
        document.getElementById('playlistSelector').addEventListener('change', (event) => {
            const playlistFile = event.target.value;
            if (playlistFile) {
                loadPlaylist(playlistFile);
            }
        });

        // Завантажуємо перший плейлист за замовчуванням
        const defaultPlaylist = 'https://www.dropbox.com/scl/fi/lftbrvxr7179ylf509k5h/musicPlaylist.txt?rlkey=8660zxouxdfyxzta6z8aygpfk&st=j2so203r&dl=1';
        loadPlaylist(defaultPlaylist);
    </script>
</body>
</html>
