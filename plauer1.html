<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медіа Аудіо Плеєр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --hover-color: #6a11cb;
            --background-color: #f4f4f4;
            --track-hover-color: #e9f5ff;
            --playing-color: #d0ebff;
            --icon-size: 24px;
            --header-text-color: #ffffff;
            --button-color: #28a745;
            --button-hover-color: #218838;
            --icon-color: #28a745; /* Зелений колір для іконок */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #6a11cb);
            color: var(--header-text-color);
            padding: 20px;
            text-align: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        #playlistSelector {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
            width: 300px;
            max-width: 100%;
            background-color: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        #playlistSelector:hover {
            border-color: var(--hover-color);
        }

        #categoryList {
            list-style: none;
            padding: 0;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #categoryList li {
            padding: 10px 20px;
            background-color: white;
            color: #333;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            flex: 0 0 auto;
            width: 200px;
            text-align: center;
            font-weight: 500;
        }

        #categoryList li:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        #playlistContainer {
            display: none;
            margin: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #playlist {
            list-style: none;
            padding: 0;
            width: 100%;
        }

     /* Стиль "Картки" */
#playlist li {
    margin: 10px 0;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
}

#playlist li:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

#playlist a {
    text-decoration: none;
    color: #333;
    display: flex;
    align-items: center;
    width: 100%;
}

#playlist a i {
    font-size: 24px;
    margin-right: 15px;
    color: var(--primary-color);
    transition: color 0.3s ease;
}

#playlist a.playing i {
    color: var(--hover-color);
}

#playlist a.playing {
    background-color: var(--playing-color);
    border-radius: 12px;
    padding: 15px;
}

        #audioControls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #audioControls button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #audioControls button:hover {
            background-color: var(--hover-color);
            transform: scale(1.1);
        }

        #progressContainer {
            width: 100%;
            max-width: 400px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
            height: 10px;
            cursor: pointer;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.1s;
        }

        #timeDisplay {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
        }

        /* Стилі для регулятора гучності */
        #volumeControl {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        #volumeControl input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        #volumeControl i {
            font-size: 20px;
            color: var(--primary-color);
        }
    </style>

</head>
<body>
    <header>
        <h1>Християнський плейлист</h1>
    </header>
    <div id="loading">Завантаження...</div>
    <select id="playlistSelector">
        <option value="">Виберіть плейлист</option>
        <option value="playlist1.txt">Плейлист 1 (Християнська музика)</option>
        <option value="playlist2.txt">Плейлист 2 (Аудіокниги)</option>
    </select>
    <ul id="categoryList"></ul>
    <div id="playlistContainer">
        <ul id="playlist"></ul>
    </div>
    <div id="audioControls">
        <button id="prevButton"><i class="fas fa-step-backward"></i></button>
        <button id="playPauseButton"><i class="fas fa-play"></i></button>
        <button id="nextButton"><i class="fas fa-step-forward"></i></button>
    </div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
    </div>
    <div id="volumeControl">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="audioPlayer"></audio>
    <footer style="background-color: #f4f4f4; padding: 20px; text-align: center; border-top: 1px solid #ccc; margin-top: 50px;">
        <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-size: 1em;">
            <i class="fas fa-home"></i> Головне меню
        </a>
        <p>м. Суми, версія збірки 1.0 : © 2025 р.</p>
        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlistSelector = document.getElementById('playlistSelector');
        const categoryList = document.getElementById('categoryList');
        const playlistContainer = document.getElementById('playlistContainer');
        const playlist = document.getElementById('playlist');
        const loadingElement = document.getElementById('loading');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');

        let currentAudio = null;
        let currentPlayingElement = null;
        let currentTrackIndex = 0;
        let tracks = [];

        async function loadPlaylist(playlistFile) {
            loadingElement.style.display = 'block';
            try {
                const response = await fetch(playlistFile);
                if (!response.ok) throw new Error("Плейлист не знайдено");
                const text = await response.text();
                const lines = text.split('\n');
                const categories = {};
                let currentCategory = null;

                lines.forEach((line) => {
                    if (line.startsWith("Категорія:")) {
                        currentCategory = line.replace("Категорія:", "").trim();
                        categories[currentCategory] = [];
                    } else if (/^\d+\./.test(line) && currentCategory) {
                        const [title, url] = line.split(';');
                        if (title && url) {
                            categories[currentCategory].push({ title: title.trim(), url: url.trim() });
                        }
                    }
                });

                clearPlaylist();
                categoryList.innerHTML = '';
                Object.keys(categories).forEach((category) => {
                    const li = document.createElement('li');
                    li.textContent = category;
                    li.onclick = () => {
                        tracks = categories[category];
                        displayPlaylist(tracks);
                        playlistContainer.style.display = 'block';
                        currentTrackIndex = 0;
                    };
                    categoryList.appendChild(li);
                });
            } catch (error) {
                console.error("Помилка завантаження плейлиста:", error);
                alert("Не вдалося завантажити плейлист.");
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function clearPlaylist() {
            playlist.innerHTML = '';
            playlistContainer.style.display = 'none';
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
        }

        function displayPlaylist(tracks) {
            playlist.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.onclick = (event) => playAudio(track.url, track.title, event);
                a.innerHTML = `<i class="fas fa-play"></i>${index + 1}. ${track.title}`;
                li.appendChild(a);
                playlist.appendChild(li);
            });
        }

        function playAudio(url, title, event) {
            event.preventDefault();

            // Якщо натиснуто на той самий трек, який зараз відтворюється
            if (currentPlayingElement === event.currentTarget) {
                if (!audioPlayer.paused) {
                    // Якщо трек відтворюється, ставимо на паузу
                    audioPlayer.pause();
                    updatePlayPauseButton(false);
                    updatePlayPauseIcon(currentPlayingElement, false);
                    return;
                } else {
                    // Якщо трек на паузі, продовжуємо відтворення
                    audioPlayer.play();
                    updatePlayPauseButton(true);
                    updatePlayPauseIcon(currentPlayingElement, true);
                    return;
                }
            }

            // Якщо відтворюється інший трек, зупиняємо його
            if (currentAudio) {
                currentAudio.pause();
                if (currentPlayingElement) {
                    currentPlayingElement.classList.remove('playing');
                    updatePlayPauseIcon(currentPlayingElement, false);
                }
            }

            // Встановлюємо нове джерело та відтворюємо трек
            audioPlayer.src = url;
            audioPlayer.play();
            currentAudio = audioPlayer;
            document.title = `${title} | Християнське онлайн аудіо`;

            // Підсвічуємо поточний трек
            if (currentPlayingElement) {
                currentPlayingElement.classList.remove('playing');
                updatePlayPauseIcon(currentPlayingElement, false);
            }
            currentPlayingElement = event.currentTarget;
            currentPlayingElement.classList.add('playing');
            updatePlayPauseIcon(currentPlayingElement, true);

            // Оновлюємо кнопку Play/Pause
            updatePlayPauseButton(true);
        }

        function updatePlayPauseButton(isPlaying) {
            playPauseButton.innerHTML = `<i class="fas fa-${isPlaying ? 'pause' : 'play'}"></i>`;
        }

        function updatePlayPauseIcon(element, isPlaying) {
            const icon = element.querySelector('i');
            icon.classList.remove(isPlaying ? 'fa-play' : 'fa-pause');
            icon.classList.add(isPlaying ? 'fa-pause' : 'fa-play');
        }

        function updateProgressBar() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTime.textContent = formatTime(audioPlayer.currentTime);
                duration.textContent = formatTime(audioPlayer.duration);
            }
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function playNextTrack() {
            if (currentTrackIndex < tracks.length - 1) {
                currentTrackIndex++;
                const nextTrack = tracks[currentTrackIndex];
                audioPlayer.src = nextTrack.url;
                audioPlayer.play();
                document.title = `${nextTrack.title} | Християнське онлайн аудіо`;
                updatePlayingTrack(currentTrackIndex);
                updatePlayPauseButton(true);
            }
        }

        function updatePlayingTrack(index) {
            const trackElements = playlist.querySelectorAll('a');
            if (currentPlayingElement) {
                currentPlayingElement.classList.remove('playing');
                updatePlayPauseIcon(currentPlayingElement, false);
            }
            currentPlayingElement = trackElements[index];
            currentPlayingElement.classList.add('playing');
            updatePlayPauseIcon(currentPlayingElement, true);
        }

        playlistSelector.addEventListener('change', (event) => {
            const playlistFile = event.target.value;
            if (playlistFile) loadPlaylist(playlistFile);
        });

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayPauseButton(true);
                if (currentPlayingElement) updatePlayPauseIcon(currentPlayingElement, true);
            } else {
                audioPlayer.pause();
                updatePlayPauseButton(false);
                if (currentPlayingElement) updatePlayPauseIcon(currentPlayingElement, false);
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                currentTrackIndex--;
                const prevTrack = tracks[currentTrackIndex];
                audioPlayer.src = prevTrack.url;
                audioPlayer.play();
                document.title = `${prevTrack.title} | Християнське онлайн аудіо`;
                updatePlayingTrack(currentTrackIndex);
                updatePlayPauseButton(true);
            }
        });

        nextButton.addEventListener('click', playNextTrack);

        audioPlayer.addEventListener('timeupdate', updateProgressBar);

        progressContainer.addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const seekTime = (clickX / width) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        });

        audioPlayer.addEventListener('ended', playNextTrack);

        // Додаємо обробник події для регулятора гучності
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        const defaultPlaylist = 'playlist1.txt';
        loadPlaylist(defaultPlaylist);
    </script>
</body>
</html>
