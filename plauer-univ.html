<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний аудіоплеєр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Верхняя панель (хедер) */
        header {
            background-color: #333; /* Темный фон */
            color: #fff; /* Белый текст */
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Тень для красоты */
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Дополнительная информация в хедере */
        .header-info {
            font-size: 14px; /* Мелкий шрифт */
            color: #ccc; /* Светло-серый цвет */
            margin-top: 5px;
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        select, button, input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%; /* На всю ширину в мобильном режиме */
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
        }

        li.active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .player-container {
            display: flex;
            flex-direction: column; /* В мобильном режиме всё в столбик */
            align-items: center;
        }

        .track-player {
            width: 100%; /* На всю ширину */
            margin-top: 20px;
        }

        img {
            width: 100%; /* На всю ширину */
            max-width: 400px; /* Ограничение по ширине */
            height: auto; /* Сохраняем пропорции */
        }

        .playlist-header {
            margin-bottom: 20px;
            width: 100%; /* На всю ширину */
        }

        .playlist-header p {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: gray;
            text-align: center; /* Центрируем текст */
        }

        /* Нижняя панель (футер) */
        footer {
            background-color: #000; /* Черный цвет футера */
            color: #fff; /* Белый текст */
            text-align: center;
            padding: 15px 0;
            margin-top: auto; /* Прижимаем футер к низу */
            font-size: 14px;
            width: 100%; /* На всю ширину */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (min-width: 600px) {
            .player-container {
                flex-direction: row; /* На ПК всё в строку */
                align-items: flex-start;
            }

            .track-player {
                margin-left: 20px;
                margin-top: 0;
            }

            img {
                width: 400px; /* Фиксированная ширина на ПК */
            }

            select, button, input {
                width: auto; /* Автоматическая ширина на ПК */
            }
        }
    </style>
</head>
<body>
    <!-- Верхняя панель (хедер) -->
    <header>
        <h1>Інтерактивний аудіоплеєр</h1>
        <!-- Дополнительная информация -->
        <div class="header-info">
            <span id="currentCategory">Категорія: Не обрано</span> | 
            <span id="trackCount">Треків: 0</span>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="main-content">
        <div class="player-container">
            <img id="categoryImage" src="" alt="Category Image">
            <div class="track-player">
                <!-- Контейнер для текста и выпадающего списка -->
                <div class="playlist-header">
                    <p>Плейлист <span>(Виберіть із відкриваючого списку)</span></p>
                    <select id="categorySelect"></select>
                </div>
                
                <!-- Список треков -->
                <ul id="trackList"></ul>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>
    </div>

    <!-- Нижняя панель (футер) -->
    <footer>
        <p>Версія 2005 | &copy; 2005 Інтерактивний аудіоплеєр | <a href="#">Політика конфіденційності</a></p>
    </footer>
<script>
    const categorySelect = document.getElementById('categorySelect');
    const trackList = document.getElementById('trackList');
    const audioPlayer = document.getElementById('audioPlayer');
    const currentCategoryElement = document.getElementById('currentCategory');
    const trackCountElement = document.getElementById('trackCount');
    let playlists = {};
    let currentTrackIndex = 0;
    let currentCategory = '';

    // Остановка воспроизведения при закрытии страницы (для десктопа и мобильных устройств)
    window.addEventListener('beforeunload', () => {
        audioPlayer.pause(); // Останавливаем воспроизведение
        audioPlayer.src = ''; // Очищаем источник
    });

    // Остановка воспроизведения при переходе на другую страницу (для мобильных устройств)
    window.addEventListener('pagehide', () => {
        audioPlayer.pause(); // Останавливаем воспроизведение
        audioPlayer.src = ''; // Очищаем источник
    });

    // Используем Page Visibility API для остановки аудио при сворачивании страницы
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            audioPlayer.pause(); // Останавливаем воспроизведение, если страница скрыта
            audioPlayer.src = ''; // Очищаем источник
        }
    });

    function loadPlaylist(url) {
        if (!url) return;
        url = url.replace("www.dropbox.com", "dl.dropboxusercontent.com");
        fetch(url)
            .then(response => response.text())
            .then(text => parsePlaylist(text))
            .catch(error => console.error("Ошибка загрузки:", error));
    }

    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        let playlistUrl = urlParams.get("playlist");
        if (playlistUrl) {
            loadPlaylist(playlistUrl);
        }
    });

    function parsePlaylist(text) {
        playlists = {};
        let lines = text.split('\n');
        let category = '';
        
        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('Категорія:')) {
                const parts = line.split(';');
                category = parts[0].replace('Категорія:', '').trim();
                const imageUrl = parts[1] ? parts[1].trim() : '';
                playlists[category] = { imageUrl, tracks: [] };
            } else if (line && category) {
                let [title, url] = line.split(';');
                if (title && url) {
                    playlists[category].tracks.push({ title: title.trim(), url: url.trim() });
                }
            }
        });
        updateCategorySelect();
    }

    function updateCategorySelect() {
        categorySelect.innerHTML = '';
        Object.keys(playlists).forEach(category => {
            let option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });
        updateTrackList();
    }

    categorySelect.addEventListener('change', updateTrackList);

    function updateTrackList() {
        trackList.innerHTML = '';
        currentCategory = categorySelect.value;
        if (!playlists[currentCategory]) return;

        // Обновляем информацию в хедере
        currentCategoryElement.textContent = `Категорія: ${currentCategory}`;
        trackCountElement.textContent = `Треків: ${playlists[currentCategory].tracks.length}`;

        document.getElementById('categoryImage').src = playlists[currentCategory].imageUrl;
        document.getElementById('categoryImage').alt = currentCategory;

        playlists[currentCategory].tracks.forEach((track, index) => {
            let li = document.createElement('li');
            li.textContent = track.title;
            li.addEventListener('click', () => playTrack(index));
            trackList.appendChild(li);
        });
        currentTrackIndex = 0;
    }

    function playTrack(index) {
        currentTrackIndex = index;
        let track = playlists[currentCategory].tracks[currentTrackIndex];
        if (track) {
            audioPlayer.src = track.url;
            audioPlayer.play();
            highlightCurrentTrack();
        }
    }

    function highlightCurrentTrack() {
        Array.from(trackList.children).forEach((li, index) => {
            li.classList.toggle('active', index === currentTrackIndex);
        });
    }

    audioPlayer.addEventListener('ended', () => {
        currentTrackIndex++;
        if (currentTrackIndex < playlists[currentCategory].tracks.length) {
            playTrack(currentTrackIndex);
        }
    });
</script>
</body>
</html>
