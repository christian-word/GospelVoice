<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний аудіоплеєр</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, button, input { margin: 5px; padding: 10px; font-size: 16px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; cursor: pointer; padding: 5px; }
        li.playing { background-color: lightgray; }
        .player-container {
            display: flex;
            align-items: flex-start;
        }
        .track-player {
            margin-left: 20px;
        }
        img {
            width: 400px;
        }
        @media (max-width: 600px) {
            .player-container {
                flex-direction: column;
                align-items: center;
            }
            .track-player {
                margin-left: 0;
                margin-top: 20px;
            }
            img {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Інтерактивний аудіоплеєр</h1>
    <p style="text-align: center;"> 
        Плейлист<span style="color: gray;">(Виберіть із відкриваючого списку)</span>
    </p>
    <select id="categorySelect"></select>
    <div class="player-container">
        <img id="categoryImage" src="" alt="Category Image">
        <div class="track-player">
            <ul id="trackList"></ul>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>
    <script>
        const categorySelect = document.getElementById('categorySelect');
        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        let playlists = {};
        let currentTracks = [];
        let currentTrackIndex = 0;
        function loadPlaylist(url) {
            fetch(url.replace("www.dropbox.com", "dl.dropboxusercontent.com"))
                .then(response => response.text())
                .then(text => parsePlaylist(text))
                .catch(error => console.error("Ошибка загрузки:", error));
        }
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            let playlistUrl = urlParams.get("playlist");
            if (playlistUrl) {
                loadPlaylist(playlistUrl);
            }
        });
        function parsePlaylist(text) {
            playlists = {};
            let lines = text.split('\n');
            let currentCategory = '';
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('Категорія:')) {
                    const parts = line.split(';');
                    currentCategory = parts[0].replace('Категорія:', '').trim();
                    const imageUrl = parts[1] ? parts[1].trim() : '';
                    playlists[currentCategory] = { imageUrl: imageUrl, tracks: [] };
                } else if (line && currentCategory) {
                    let [title, url] = line.split(';');
                    if (title && url) {
                        playlists[currentCategory].tracks.push({ title: title.trim(), url: url.trim() });
                    }
                }
            });
            updateCategorySelect();
        }
        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            Object.keys(playlists).forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            updateTrackList();
        }
        categorySelect.addEventListener('change', updateTrackList);
        function updateTrackList() {
            trackList.innerHTML = '';
            let category = categorySelect.value;
            if (!playlists[category]) return;
            const categoryImage = document.getElementById('categoryImage');
            categoryImage.src = playlists[category].imageUrl;
            categoryImage.alt = category;
            currentTracks = playlists[category].tracks;
            currentTrackIndex = 0;
            currentTracks.forEach((track, index) => {
                let li = document.createElement('li');
                li.textContent = track.title;
                li.addEventListener('click', () => {
                    playTrack(index);
                });
                trackList.appendChild(li);
            });
        }
        function playTrack(index) {
            currentTrackIndex = index;
            audioPlayer.src = currentTracks[index].url;
            audioPlayer.play();
            highlightPlayingTrack();
        }
        function highlightPlayingTrack() {
            [...trackList.children].forEach((li, i) => {
                li.classList.toggle('playing', i === currentTrackIndex);
            });
        }
        audioPlayer.addEventListener('ended', () => {
            if (currentTrackIndex < currentTracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
    </script>
</body>
</html>
