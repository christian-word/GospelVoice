<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний аудіоплеєр</title>
    <style>
        /* Ваши существующие стили */
        
        .current-track {
            margin-top: 20px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            margin-top: 10px;
        }

        #progressBar {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Інтерактивний аудіоплеєр</h1>
        <div class="header-info">
            <span id="currentCategory">Категорія: Не обрано</span> | 
            <span id="trackCount">Треків: 0</span>
        </div>
    </header>

    <div class="main-content">
        <div class="player-container">
            <img id="categoryImage" src="" alt="Category Image">
            <div class="track-player">
                <div class="playlist-header">
                    <p>Плейлист <span>(Виберіть із відкриваючого списку)</span></p>
                    <select id="categorySelect"></select>
                </div>
                <ul id="trackList"></ul>
                <audio id="audioPlayer" controls></audio>
                <div class="current-track">
                    <p id="currentTrackTitle">Поточний трек: <span id="trackTitle">Не вибрано</span></p>
                    <div class="progress-container">
                        <input type="range" id="progressBar" value="0" step="1" min="0" max="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Версія 2005 | &copy; 2005 Інтерактивний аудіоплеєр | <a href="#">Політика конфіденційності</a></p>
    </footer>

    <script>
        // Ваш существующий JavaScript код

        const currentTrackTitle = document.getElementById('trackTitle');
        const progressBar = document.getElementById('progressBar');

        function playTrack(index) {
            currentTrackIndex = index;
            let track = playlists[currentCategory].tracks[currentTrackIndex];
            if (track) {
                audioPlayer.src = track.url;
                audioPlayer.play();
                currentTrackTitle.textContent = track.title; // Обновление названия текущего трека
                highlightCurrentTrack();
            }
        }

        // Обновление прогресс-бара
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
            progressBar.value = progress;
        });

        // Обработка изменения прогресса пользователем
        progressBar.addEventListener('input', () => {
            const newTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
        });
    </script>
</body>
</html>
