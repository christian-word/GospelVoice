<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний аудіоплеєр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header-info {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        select, button, input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid green;
            border-radius: 5px;
        }

        select:focus {
            border-color: orange;
            outline: none;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
        }

        li.active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .track-player {
            width: 100%;
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .playlist-header {
            margin-bottom: 20px;
            width: 100%;
        }

        .playlist-header p {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: gray;
            text-align: center;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 14px;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: width 0.5s;
        }

        .timer {
            font-size: 16px;
            margin-top: 5px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .control-button {
            width: 35px;
            height: 30px;
            border: 1px solid #000;
            background-color: transparent;
            color: #000;
            font-size: 18px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            font-size: 18px;
            color: gray;
        }

        @media (min-width: 600px) {
            .player-container {
                flex-direction: row;
                align-items: flex-start;
            }

            .track-player {
                margin-left: 20px;
                margin-top: 0;
            }

            img {
                width: 400px;
            }

            select, button, input {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/ruyriy/Audio-christ/main/ICO/logo.png" alt="Логотип">
        </div>
        <h1>Інтерактивний аудіоплеєр</h1>
        <div class="header-info">
            <span id="currentCategory">Альбом : Не обрано</span> | 
            <span id="trackCount">Треків: 0</span>
        </div>
    </header>

    <div class="main-content">
        <div id="loadingIndicator">Завантаження...</div>
        <div class="player-container">
            <img id="categoryImage" src="" alt="Category Image">
            <div class="track-player">
                <div class="playlist-header">
                    <p>Плейлист <span>(Виберіть із відкриваючого списку)</span></p>
                    <select id="categorySelect"></select>
                </div>
                <ul id="trackList"></ul>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="timer" id="timer">0:00 / 0:00</div>

                <div class="controls">
                    <button class="control-button" id="prevButton" title="Предыдущий трек">⏮</button>
                    <button class="control-button" id="playButton" title="Воспроизвести/Пауза">▶</button>
                    <button class="control-button" id="nextButton" title="Следующий трек">⏭</button>
                </div>

                <audio id="audioPlayer" controls></audio>
            </div>
        </div>
    </div>

    <footer>
        <p>Версія 2005 | &copy; 2005 Інтерактивний аудіоплеєр | <a href="#">Політика конфіденційності</a></p>
    </footer>

    <script>
        const categorySelect = document.getElementById('categorySelect');
        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentCategoryElement = document.getElementById('currentCategory');
        const trackCountElement = document.getElementById('trackCount');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const timer = document.getElementById('timer');
        const prevButton = document.getElementById('prevButton');
        const playButton = document.getElementById('playButton');
        const nextButton = document.getElementById('nextButton');
        let playlists = {};
        let currentTrackIndex = 0;
        let currentCategory = '';

        // Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let source;

        // Page Visibility API
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                // Страница снова видима, можно возобновить воспроизведение
                if (!audioPlayer.paused) {
                    audioPlayer.play();
                }
            } else {
                // Страница невидима, можно приостановить воспроизведение
                audioPlayer.pause();
            }
        });

        function loadPlaylist(url) {
            if (!url) return;
            url = url.replace("www.dropbox.com", "dl.dropboxusercontent.com");
            fetch(url)
                .then(response => response.text())
                .then(text => parsePlaylist(text))
                .catch(error => console.error("Ошибка загрузки:", error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            let playlistUrl = urlParams.get("playlist");
            if (playlistUrl) {
                loadPlaylist(playlistUrl);
            }
        });

        function parsePlaylist(text) {
            playlists = {};
            let lines = text.split('\n');
            let category = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('Категорія:')) {
                    const parts = line.split(';');
                    category = parts[0].replace('Категорія:', '').trim();
                    const imageUrl = parts[1] ? parts[1].trim() : '';
                    playlists[category] = { imageUrl, tracks: [] };
                } else if (line && category) {
                    let [title, url] = line.split(';');
                    if (title && url) {
                        playlists[category].tracks.push({ title: title.trim(), url: url.trim() });
                    }
                }
            });
            updateCategorySelect();
        }

        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            Object.keys(playlists).forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            updateTrackList();
        }

        categorySelect.addEventListener('change', updateTrackList);

        function updateTrackList() {
            trackList.innerHTML = '';
            currentCategory = categorySelect.value;
            if (!playlists[currentCategory]) return;

            currentCategoryElement.textContent = `Альбом : ${currentCategory}`;
            trackCountElement.textContent = `Треків: ${playlists[currentCategory].tracks.length}`;

            document.getElementById('categoryImage').src = playlists[currentCategory].imageUrl;
            document.getElementById('categoryImage').alt = currentCategory;

            playlists[currentCategory].tracks.forEach((track, index) => {
                let li = document.createElement('li');
                li.textContent = track.title;
                li.addEventListener('click', () => playTrack(index));
                trackList.appendChild(li);
            });
            currentTrackIndex = 0;
        }

        function playTrack(index) {
            currentTrackIndex = index;
            let track = playlists[currentCategory].tracks[currentTrackIndex];
            if (track) {
                audioPlayer.src = track.url;
                audioPlayer.play();
                highlightCurrentTrack();
                updatePlayPauseButton();
            }
        }

        function highlightCurrentTrack() {
            Array.from(trackList.children).forEach((li, index) => {
                li.classList.toggle('active', index === currentTrackIndex);
            });
        }

        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex++;
            if (currentTrackIndex < playlists[currentCategory].tracks.length) {
                playTrack(currentTrackIndex);
            }
        });

        // Оновлення прогресбару та таймера
        audioPlayer.addEventListener('timeupdate', () => {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = percentage + '%';
            updateTimer();
        });

        function updateTimer() {
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            timer.textContent = `${currentTime} / ${duration}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }

        // Керування прогресбаром
        progressContainer.addEventListener('click', (event) => {
            const rect = progressContainer.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const width = rect.width;
            const percentage = offsetX / width;
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        });

        // Кнопки управління
        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayPauseButton();
        });

        prevButton.addEventListener('click', () => {
            currentTrackIndex = Math.max(0, currentTrackIndex - 1);
            playTrack(currentTrackIndex);
        });

        nextButton.addEventListener('click', () => {
            currentTrackIndex = Math.min(playlists[currentCategory].tracks.length - 1, currentTrackIndex + 1);
            playTrack(currentTrackIndex);
        });

        function updatePlayPauseButton() {
            if (audioPlayer.paused) {
                playButton.textContent = '▶';
            } else {
                playButton.textContent = '||';
            }
        }
    </script>
</body>
</html>
