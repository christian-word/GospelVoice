<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіоплеєр</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, button, input { margin: 5px; padding: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; cursor: pointer; padding: 5px; transition: background 0.3s; }
        li.playing { background: #f0f0f0; }
        
        .player-container {
            display: flex;
            align-items: flex-start;
        }
        
        .track-player {
            margin-left: 20px;
        }

        img {
            width: 400px;
        }
        
        @media (max-width: 600px) {
            .player-container {
                flex-direction: column;
                align-items: center;
            }
            .track-player {
                margin-left: 0;
                margin-top: 20px;
            }
            img {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Універсальний аудіоплеєр</h1>
    
    <div class="player-container">
        <img id="categoryImage" src="" alt="Category Image">
        <div class="track-player">
            <select id="categorySelect" style="margin: 5px; padding: 10px;"></select>
            <ul id="trackList"></ul>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        const categoryImage = document.getElementById('categoryImage');
        const categorySelect = document.getElementById('categorySelect');
        let playlists = {};
        let currentTrackIndex = -1;
        
        function loadPlaylist(url) {
            if (!url) return;
            url = url.replace("www.dropbox.com", "dl.dropboxusercontent.com");
            fetch(url)
                .then(response => response.text())
                .then(text => parsePlaylist(text))
                .catch(error => console.error("Ошибка загрузки:", error));
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            let playlistUrl = urlParams.get("playlist");
            if (playlistUrl) {
                loadPlaylist(playlistUrl);
            }
        });
        
        function parsePlaylist(text) {
            playlists = {};
            let lines = text.split('\n');
            let currentCategory = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('Категорія:')) {
                    const parts = line.split(';');
                    currentCategory = parts[0].replace('Категорія:', '').trim();
                    playlists[currentCategory] = { imageUrl: parts[1] ? parts[1].trim() : '', tracks: [] };
                } else if (line && currentCategory) {
                    let [title, url] = line.split(';');
                    if (title && url) {
                        playlists[currentCategory].tracks.push({ title: title.trim(), url: url.trim() });
                    }
                }
            });
            updateCategorySelect();
        }
        
        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            Object.keys(playlists).forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            updateTrackList();
        }

        categorySelect.addEventListener('change', updateTrackList);

        function updateTrackList() {
            trackList.innerHTML = '';
            let category = categorySelect.value;
            if (!playlists[category]) return;
            
            categoryImage.src = playlists[category].imageUrl;
            categoryImage.alt = category;

            playlists[category].tracks.forEach((track, index) => {
                let li = document.createElement('li');
                li.textContent = track.title;
                li.addEventListener('click', () => playTrack(index));
                trackList.appendChild(li);
            });
        }

        function playTrack(index) {
            let category = categorySelect.value;
            if (!playlists[category] || !playlists[category].tracks[index]) return;
            
            currentTrackIndex = index;
            audioPlayer.src = playlists[category].tracks[index].url;
            audioPlayer.play();
            highlightPlayingTrack();
        }

        function highlightPlayingTrack() {
            const items = trackList.getElementsByTagName('li');
            for (let i = 0; i < items.length; i++) {
                items[i].classList.toggle('playing', i === currentTrackIndex);
            }
        }

        audioPlayer.addEventListener('ended', () => {
            let category = categorySelect.value;
            if (!playlists[category]) return;
            
            currentTrackIndex++;
            if (currentTrackIndex < playlists[category].tracks.length) {
                playTrack(currentTrackIndex);
            }
        });
    </script>
</body>
</html>
