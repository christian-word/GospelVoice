<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіоплеєр</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, button { margin: 5px; padding: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Універсальний аудіоплеєр</h1>
    <input type="file" id="fileInput" accept=".txt">
    <select id="categorySelect"></select>
    <ul id="trackList"></ul>
    <audio id="audioPlayer" controls></audio>

    <script>
        const fileInput = document.getElementById('fileInput');
        const categorySelect = document.getElementById('categorySelect');
        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        
        let playlists = {};
        
        fileInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                parsePlaylist(e.target.result);
            };
            reader.readAsText(file);
        });
        
        function parsePlaylist(text) {
            playlists = {};
            let lines = text.split('\n');
            let currentCategory = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('Категорія:')) {
                    currentCategory = line.replace('Категорія:', '').trim();
                    playlists[currentCategory] = [];
                } else if (line && currentCategory) {
                    let [title, url] = line.split(';');
                    if (title && url) {
                        playlists[currentCategory].push({ title: title.trim(), url: url.trim() });
                    }
                }
            });
            updateCategorySelect();
        }
        
        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            Object.keys(playlists).forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            updateTrackList();
        }
        
        categorySelect.addEventListener('change', updateTrackList);
        
        function updateTrackList() {
            trackList.innerHTML = '';
            let category = categorySelect.value;
            if (!playlists[category]) return;
            
            playlists[category].forEach(track => {
                let li = document.createElement('li');
                li.textContent = track.title;
                li.addEventListener('click', () => {
                    audioPlayer.src = track.url;
                    audioPlayer.play();
                });
                trackList.appendChild(li);
            });
        }
    </script>
</body>
</html>
