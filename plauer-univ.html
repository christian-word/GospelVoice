<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіоплеєр</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            justify-content: flex-start; /* Залишаємо елементи вгорі */
        }
        select, button, input { 
            margin: 5px; 
            padding: 10px; 
            width: 300px; /* Встановлюємо ширину для текстового поля та випадаючого списку */
        }
        ul { 
            list-style: none; 
            padding: 0; 
            flex-grow: 1; 
            overflow-y: auto; /* Додаємо прокрутку для списку треків */
        }
        li { 
            margin: 5px 0; 
            cursor: pointer; 
        }
        audio { 
            margin: 10px 0; /* Додаємо відступ для аудіоплеєра */
        }
        .controls { 
            margin-top: 10px; /* Відступ для кнопок */
        }
    </style>
</head>
<body>
    <h1>Універсальний аудіоплеєр</h1>

    <!-- Аудіоплеєр -->
    <audio id="audioPlayer" controls></audio>

    <!-- Ввод ссылки -->
    <input type="text" id="playlistUrl" placeholder="Вставте ссылку">
    <div class="controls">
        <button onclick="loadPlaylist()">Загрузить</button>
        <button onclick="loadPlaylist('https://www.dropbox.com/scl/fi/ui1yidc861w4i372248al/musicPlaylist.txt?rlkey=3kpn6lesd2kj7z6oeo11hjpxp&st=lepuijet&dl=1')">
            Загрузить плейлист 1
        </button>
        <button onclick="loadPlaylist('https://www.dropbox.com/scl/fi/tyn4sonjkzsu3szytaoer/playlist.txt?rlkey=gdytmc5mn97id0nz7wcq4vcas&st=0mkcwrwr&dl=1')">
            Загрузить плейлист 2
        </button>
        <button onclick="loadPlaylist('https://www.dropbox.com/scl/fi/lftbrvxr7179ylf509k5h/playlist2.txt?rlkey=8660zxouxdfyxzta6z8aygpfk&st=64ikqgpc&dl=1')">
            Загрузить плейлист 3
        </button>
        <input type="file" id="fileInput" accept=".txt">
    </div>
    
    <select id="categorySelect"></select>
    <ul id="trackList"></ul>

    <script>
        const fileInput = document.getElementById('fileInput');
        const categorySelect = document.getElementById('categorySelect');
        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        
        let playlists = {};

        // Функція загрузки плейлиста
        function loadPlaylist(url = null) {
            let playlistUrl = url || document.getElementById('playlistUrl').value;
            if (!playlistUrl) return;

            // Исправляем ссылку, если это Dropbox
            playlistUrl = playlistUrl.replace("www.dropbox.com", "dl.dropboxusercontent.com");

            fetch(playlistUrl)
                .then(response => response.text())
                .then(text => parsePlaylist(text))
                .catch(error => console.error("Ошибка загрузки:", error));
        }

        // Загружаем плейлист из параметра ?playlist=...
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            let playlistUrl = urlParams.get("playlist");
            if (playlistUrl) {
                loadPlaylist(playlistUrl);
            }
        });

        // Загрузка плейлиста из файла
        fileInput.addEventListener('change', event => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                parsePlaylist(e.target.result);
            };
            reader.readAsText(file);
        });

        // Разбираем текст плейлиста
        function parsePlaylist(text) {
            playlists = {};
            let lines = text.split('\n');
            let currentCategory = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('Категорія:')) {
                    currentCategory = line.replace('Категорія:', '').trim();
                    playlists[currentCategory] = [];
                } else if (line && currentCategory) {
                    let [title, url] = line.split(';');
                    if (title && url) {
                        playlists[currentCategory].push({ title: title.trim(), url: url.trim() });
                    }
                }
            });
            updateCategorySelect();
        }

        // Обновляем выпадающий список категорий
        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            Object.keys(playlists).forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            updateTrackList();
        }

        // При изменении категории обновляем список треков
        categorySelect.addEventListener('change', updateTrackList);

        function updateTrackList() {
            trackList.innerHTML = '';
            let category = categorySelect.value;
            if (!playlists[category]) return;

            playlists[category].forEach(track => {
                let li = document.createElement('li');
                li.textContent = track.title;
                li.addEventListener('click', () => {
                    audioPlayer.src = track.url;
                    audioPlayer.play();
                });
                trackList.appendChild(li);
            });
        }
    </script>
</body>
</html>
