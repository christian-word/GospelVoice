<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний аудіоплеєр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .header-info {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        select, button, input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
        }

        li.active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .track-player {
            width: 100%;
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .playlist-header {
            margin-bottom: 20px;
            width: 100%;
        }

        .playlist-header p {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: gray;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 14px;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

.button {
    display: inline-flex;
    align-items: center;
    padding: 8px 12px; /* Уменьшение размера */
    border: 1px solid #ccc; /* Тонкая обводка */
    border-radius: 5px;
    background-color: #f0f0f0;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #e0e0e0; /* Эффект наведения */
}

.button img {
    margin-right: 5px; /* Отступ между иконкой и текстом */
    width: 16px; /* Размер иконки */
    height: 16px;
}
        
        @media (min-width: 600px) {
            .player-container {
                flex-direction: row;
                align-items: flex-start;
            }

            .track-player {
                margin-left: 20px;
                margin-top: 0;
            }

            img {
                width: 400px;
            }

            select, button, input {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Інтерактивний аудіоплеєр</h1>
        <div class="header-info">
            <span id="currentCategory">Категорія: Не обрано</span> | 
            <span id="trackCount">Треків: 0</span>
        </div>
    </header>

    <div class="main-content">
        <div class="loading" id="loadingIndicator">Загрузка плейлиста...</div> <!-- Индикатор загрузки -->
        <div class="player-container">
            <img id="categoryImage" src="" alt="Category Image">
            <div class="track-player">
                <div class="playlist-header">
                    <p>Плейлист <span>(Виберіть із відкриваючого списку)</span></p>
                    <select id="categorySelect"></select>
                </div>
                <ul id="trackList"></ul>
                <audio id="audioPlayer" controls></audio>
                <button class="button">
                        <img src="path/to/icon.png" alt="Иконка" />
                        Случайный трек
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>Версія 2005 | &copy; 2005 Інтерактивний аудіоплеєр | <a href="#">Політика конфіденційності</a></p>
    </footer>

    <script>
        const loadingIndicator = document.getElementById('loadingIndicator');
        const randomTrackButton = document.getElementById('randomTrackButton');
        const categorySelect = document.getElementById('categorySelect');
        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentCategoryElement = document.getElementById('currentCategory');
        const trackCountElement = document.getElementById('trackCount');
        let playlists = {};
        let currentTrackIndex = 0;
        let currentCategory = '';

        window.addEventListener('beforeunload', () => {
            audioPlayer.pause();
            audioPlayer.src = '';
        });

        window.addEventListener('pagehide', () => {
            audioPlayer.pause();
            audioPlayer.src = '';
        });

        function loadPlaylist(url) {
            if (!url) return;
            loadingIndicator.style.display = 'block'; // Показать индикатор загрузки
            url = url.replace("www.dropbox.com", "dl.dropboxusercontent.com");
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    parsePlaylist(text);
                })
                .finally(() => {
                    loadingIndicator.style.display = 'none'; // Скрыть индикатор загрузки
                })
                .catch(error => console.error("Ошибка загрузки:", error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            let playlistUrl = urlParams.get("playlist");
            if (playlistUrl) {
                loadPlaylist(playlistUrl);
            }
        });

        function parsePlaylist(text) {
            playlists = {};
            let lines = text.split('\n');
            let category = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('Категорія:')) {
                    const parts = line.split(';');
                    category = parts[0].replace('Категорія:', '').trim();
                    const imageUrl = parts[1] ? parts[1].trim() : '';
                    playlists[category] = { imageUrl, tracks: [] };
                } else if (line && category) {
                    let [title, url] = line.split(';');
                    if (title && url) {
                        playlists[category].tracks.push({ title: title.trim(), url: url.trim() });
                    }
                }
            });
            updateCategorySelect();
        }

        function updateCategorySelect() {
            categorySelect.innerHTML = '';
            Object.keys(playlists).forEach(category => {
                let option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            updateTrackList();
        }

        categorySelect.addEventListener('change', updateTrackList);

        function updateTrackList() {
            trackList.innerHTML = '';
            currentCategory = categorySelect.value;
            if (!playlists[currentCategory]) return;

            currentCategoryElement.textContent = `Категорія: ${currentCategory}`;
            trackCountElement.textContent = `Треків: ${playlists[currentCategory].tracks.length}`;

            document.getElementById('categoryImage').src = playlists[currentCategory].imageUrl;
            document.getElementById('categoryImage').alt = currentCategory;

            playlists[currentCategory].tracks.forEach((track, index) => {
                let li = document.createElement('li');
                li.textContent = track.title;
                li.addEventListener('click', () => playTrack(index));
                trackList.appendChild(li);
            });
            currentTrackIndex = 0;
        }

        function playTrack(index) {
            currentTrackIndex = index;
            let track = playlists[currentCategory].tracks[currentTrackIndex];
            if (track) {
                audioPlayer.src = track.url;
                audioPlayer.play();
            }
            highlightCurrentTrack();
        }

        function highlightCurrentTrack() {
            Array.from(trackList.children).forEach((li, index) => {
                li.classList.toggle('active', index === currentTrackIndex);
            });
        }

        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex++;
            if (currentTrackIndex < playlists[currentCategory].tracks.length) {
                playTrack(currentTrackIndex);
            }
        });

        randomTrackButton.addEventListener('click', () => {
            const tracks = playlists[currentCategory].tracks;
            if (tracks.length > 0) {
                const randomIndex = Math.floor(Math.random() * tracks.length);
                playTrack(randomIndex);
            }
        });
    </script>
</body>
</html>
