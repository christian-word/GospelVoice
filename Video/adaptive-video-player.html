<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Видео проигрыватель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .video-wrapper:hover .controls,
        .controls.show {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-filled {
            height: 100%;
            background: #e50914;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
            font-size: 20px;
        }

        button:hover {
            background: rgba(255,255,255,0.1);
        }

        .time {
            font-size: 14px;
            margin-left: auto;
        }

        /* Поворот на 90 градусов для мобильных устройств */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            .player-container {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -50vh;
                margin-top: -50vw;
            }

            .controls {
                padding: 15px;
            }

            button {
                font-size: 22px;
                padding: 12px;
            }

            .time {
                font-size: 13px;
            }
        }

        /* Для ландшафтной ориентации на мобильных */
        @media screen and (max-width: 896px) and (orientation: landscape) {
            .player-container {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper" id="videoWrapper">
            <video id="videoPlayer" preload="metadata" playsinline webkit-playsinline>
                <source src="online-video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            
            <div class="controls" id="controls">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-filled" id="progressFilled"></div>
                </div>
                
                <div class="buttons">
                    <button id="playBtn">▶️</button>
                    <button id="muteBtn">🔊</button>
                    <span class="time" id="time">0:00 / 0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoWrapper = document.getElementById('videoWrapper');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const timeDisplay = document.getElementById('time');
        const controls = document.getElementById('controls');

        let hideControlsTimeout;

        // Воспроизведение/пауза
        playBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.textContent = '⏸️';
            } else {
                video.pause();
                playBtn.textContent = '▶️';
            }
        }

        // Звук
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? '🔇' : '🔊';
        });

        // Прогресс-бар
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = percent + '%';
            
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Показ/скрытие контролов
        videoWrapper.addEventListener('mousemove', () => {
            controls.classList.add('show');
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    controls.classList.remove('show');
                }
            }, 3000);
        });

        videoWrapper.addEventListener('touchstart', () => {
            controls.classList.add('show');
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    controls.classList.remove('show');
                }
            }, 3000);
        });

        videoWrapper.addEventListener('mouseleave', () => {
            if (!video.paused) {
                controls.classList.remove('show');
            }
        });

        // Клавиатурное управление
        document.addEventListener('keydown', (e) => {
            if (!video.src) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'KeyM':
                    video.muted = !video.muted;
                    muteBtn.textContent = video.muted ? '🔇' : '🔊';
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 5;
                    break;
                case 'ArrowRight':
                    video.currentTime += 5;
                    break;
            }
        });

        // Предотвращение блокировки экрана на мобильных
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            video.addEventListener('play', async () => {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock не поддерживается');
                }
            });
            
            video.addEventListener('pause', () => {
                if (wakeLock) {
                    wakeLock.release();
                    wakeLock = null;
                }
            });
        }
    </script>
</body>
</html>
