
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відеогалерея</title>
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filters label {
            font-size: 16px;
            color: #555;
        }
        #search {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }
        #search::placeholder {
            color: #999;
        }
        #year-filter, #sort-by {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
        }
        .year {
            font-weight: bold;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .video {
            margin-left: 20px;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #0645ad;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
            color: #022b6b;
        }
        .youtube-icon {
            color: red;
            margin-right: 8px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
        /* Анимация для плавного появления и исчезновения */
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .stats.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none; /* Отключаем взаимодействие с элементом */
        }
        /* Стили для кнопки "На головну" */
        .home-button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .home-button:hover {
            background-color: #45a049;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        .home-button:active {
            background-color: #3d8b40;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
        }
        /* Стили для крестика очистки */
        #clear-search {
            color: #999;
            font-size: 16px;
            transition: color 0.3s ease;
            position: absolute;
            right: 5px; /* Уменьшаем отступ справа для ПК */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
        }
        #clear-search:hover {
            color: #555; /* Изменяем цвет при наведении */
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            .filters {
                flex-direction: column;
                align-items: center;
            }
            #search, #year-filter, #sort-by {
                width: 100%;
                max-width: 300px;
            }
            .home-button {
                font-size: 12px;
                padding: 6px 12px;
            }
            /* Уменьшаем отступ слева для видео в мобильном режиме */
            .video {
                margin-left: 10px; /* Уменьшили отступ с 20px до 10px */
            }
            /* Фиксируем строку с количеством видео вверху */
            .stats {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #f9f9f9;
                padding: 10px;
                z-index: 1000;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            /* Добавляем отступ для заголовка, чтобы он не перекрывался */
            h1 {
                margin-top: 60px; /* Отступ для строки с количеством видео */
            }
            /* Добавляем отступ для основного контента, чтобы он не перекрывался */
            #playlist {
                margin-top: 20px; /* Отступ для строки с количеством видео */
            }
            /* Уменьшаем отступ справа для крестика в мобильном режиме */
            #clear-search {
                right: 5px; /* Уменьшаем отступ справа для мобильных */
            }
        }
        /* Лоадер */
        #loader {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        /* Пагинация */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Анимация для плавного появления плейлиста */
        #playlist {
            transition: opacity 0.3s ease;
        }
        #playlist.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Відеогалерея</h1>
    <div class="stats" id="stats"></div>
    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i> Завантаження...
    </div>
    <div class="filters">
        <div>
            <label for="search"><i class="fas fa-search"></i> Пошук за назвою:</label>
            <div style="position: relative; display: inline-block;">
                <input type="text" id="search" placeholder="Введіть назву відео...">
                <span id="clear-search">
                    <i class="fas fa-times"></i> <!-- Иконка "×" -->
                </span>
            </div>
        </div>
        <div>
            <label for="year-filter"><i class="fas fa-calendar-alt"></i> Фільтр за роком:</label>
            <select id="year-filter">
                <option value="all">Всі роки</option>
                <!-- Годы будут добавлены динамически -->
            </select>
        </div>
        <div>
            <label for="sort-by"><i class="fas fa-sort"></i> Сортувати за:</label>
            <select id="sort-by">
                <option value="date-desc">Датою (спочатку нові)</option>
                <option value="date-asc">Датою (спочатку старі)</option>
                <option value="title-asc">Назвою (А-Я)</option>
                <option value="title-desc">Назвою (Я-А)</option>
            </select>
        </div>
    </div>
    <div id="playlist"></div>
    <div class="footer">
        &copy; 2025 Архів відео. Всі права захищені.
    </div>

    <!-- Кнопка "На головну" -->
    <a href="https://ruyriy.github.io/Audio-christ/" class="home-button">
        <i class="fas fa-home"></i> На головну
    </a>

    <script>
        // Функція для завантаження плейліста за URL
        async function loadPlaylist(url) {
            try {
                document.getElementById('loader').style.display = 'block'; // Показуємо лоадер
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Помилка завантаження: ${response.status}`);
                const data = await response.text();
                document.getElementById('loader').style.display = 'none'; // Ховаємо лоадер
                return data;
            } catch (error) {
                console.error('Не вдалося завантажити плейліст:', error);
                document.getElementById('loader').style.display = 'none'; // Ховаємо лоадер
                return null;
            }
        }

        // Функція для розбору плейліста
        function parsePlaylist(data) {
            const lines = data.trim().split('\n');
            const playlist = {};

            lines.forEach(line => {
                const [_, year, id, title, date] = line.split('§');
                if (!playlist[year]) {
                    playlist[year] = [];
                }
                playlist[year].push({ id, title, date });
            });

            return playlist;
        }

        // Функція для відображення плейліста
        function renderPlaylist(playlist, searchQuery = '', selectedYear = 'all', sortType = 'date-desc', page = 1, showAll = false) {
            const container = document.getElementById('playlist');
            container.classList.add('hidden'); // Ховаємо контейнер перед оновленням

            setTimeout(() => {
                container.innerHTML = '';

                let totalVideos = 0;
                const startIndex = showAll ? 0 : (page - 1) * videosPerPage;
                const endIndex = showAll ? playlist.length : startIndex + videosPerPage;

                Object.keys(playlist).sort((a, b) => b - a).forEach(year => {
                    if (selectedYear === 'all' || year === selectedYear) {
                        const yearDiv = document.createElement('div');
                        yearDiv.className = 'year';
                        yearDiv.textContent = `Рік: ${year}`;
                        container.appendChild(yearDiv);

                        const videos = playlist[year];
                        const filteredVideos = videos.filter(video => 
                            video.title.toLowerCase().includes(searchQuery.toLowerCase())
                        );
                        const sortedVideos = sortVideos(filteredVideos, sortType);

                        sortedVideos.slice(startIndex, endIndex).forEach((video, index) => {
                            totalVideos++;
                            const videoDiv = document.createElement('div');
                            videoDiv.className = 'video';

                            const youtubeIcon = document.createElement('a');
                            youtubeIcon.href = `https://www.youtube.com/watch?v=${video.id}`;
                            youtubeIcon.target = "_blank";
                            youtubeIcon.innerHTML = '<i class="fab fa-youtube youtube-icon"></i>';
                            videoDiv.appendChild(youtubeIcon);

                            const link = document.createElement('a');
                            link.href = `https://www.youtube.com/watch?v=${video.id}`;
                            link.target = "_blank";
                            link.textContent = `${index + 1}. ${video.title} (${video.date})`;
                            videoDiv.appendChild(link);

                            container.appendChild(videoDiv);
                        });
                    }
                });

                document.getElementById('stats').textContent = `Знайдено відео: ${totalVideos}`;

                // Додаємо пагінацію
                if (!showAll && totalVideos > videosPerPage) {
                    renderPagination(totalVideos, page);
                }

                // Додаємо кнопку "Показати всі", якщо відео більше, ніж на одній сторінці
                if (!showAll && totalVideos > videosPerPage) {
                    const showAllButton = document.createElement('button');
                    showAllButton.textContent = 'Показати всі';
                    showAllButton.style.marginTop = '10px';
                    showAllButton.addEventListener('click', () => {
                        renderPlaylist(originalPlaylist, searchInput.value.trim(), yearFilter.value, sortBy.value, 1, true);
                    });
                    container.appendChild(showAllButton);
                }

                container.classList.remove('hidden'); // Показуємо контейнер після оновлення
            }, 300); // Затримка для анімації
        }

        // Функція для сортування відео
        function sortVideos(videos, sortType) {
            switch (sortType) {
                case 'date-desc':
                    return videos.sort((a, b) => new Date(b.date) - new Date(a.date));
                case 'date-asc':
                    return videos.sort((a, b) => new Date(a.date) - new Date(b.date));
                case 'title-asc':
                    return videos.sort((a, b) => a.title.localeCompare(b.title));
                case 'title-desc':
                    return videos.sort((a, b) => b.title.localeCompare(a.title));
                default:
                    return videos;
            }
        }

        // Функція для відображення пагінації
        function renderPagination(totalVideos, currentPage) {
            const totalPages = Math.ceil(totalVideos / videosPerPage);
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';
            paginationDiv.style.textAlign = 'center';
            paginationDiv.style.marginTop = '20px';

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.style.margin = '0 5px';
                pageButton.disabled = i === currentPage;
                pageButton.addEventListener('click', () => {
                    renderPlaylist(originalPlaylist, searchInput.value.trim(), yearFilter.value, sortBy.value, i);
                });
                paginationDiv.appendChild(pageButton);
            }

            document.getElementById('playlist').appendChild(paginationDiv);
        }

        // URL до плейліста (ваше посилання)
        const playlistUrl = 'https://raw.githubusercontent.com/ruyriy/Audio-christ/refs/heads/main/filtered_video/filtered_video.txt';
        const videosPerPage = 10; // Кількість відео на сторінці
        let originalPlaylist = null;

        // Завантажуємо плейліст і відображаємо його
        loadPlaylist(playlistUrl).then(data => {
            if (data) {
                originalPlaylist = parsePlaylist(data);
                renderPlaylist(originalPlaylist);

                // Додаємо роки у фільтр
                const yearFilter = document.getElementById('year-filter');
                Object.keys(originalPlaylist).sort((a, b) => b - a).forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
            } else {
                document.getElementById('playlist').innerHTML = '<p>Не вдалося завантажити плейліст.</p>';
            }
        });

        // Додаємо обробники для пошуку, фільтрації та сортування
        const searchInput = document.getElementById('search');
        const yearFilter = document.getElementById('year-filter');
        const sortBy = document.getElementById('sort-by');

        searchInput.addEventListener('input', () => {
            renderPlaylist(originalPlaylist, searchInput.value.trim(), yearFilter.value, sortBy.value);
        });

        yearFilter.addEventListener('change', () => {
            renderPlaylist(originalPlaylist, searchInput.value.trim(), yearFilter.value, sortBy.value);
        });

        sortBy.addEventListener('change', () => {
            renderPlaylist(originalPlaylist, searchInput.value.trim(), yearFilter.value, sortBy.value);
        });

        // Функція для скриття рядка з кількістю відео при прокрутці
        let lastScrollTop = 0;
        const statsElement = document.getElementById('stats');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Прокрутка вниз — ховаємо рядок
                statsElement.classList.add('hidden');
            } else {
                // Прокрутка вгору — показуємо рядок
                statsElement.classList.remove('hidden');
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Оновлюємо значення прокрутки
        });

        // Обробник для відображення/скриття хрестика та очищення поля вводу
        const clearSearch = document.getElementById('clear-search');

        searchInput.addEventListener('input', () => {
            if (searchInput.value.trim() !== '') {
                clearSearch.style.display = 'block'; // Показуємо хрестик
            } else {
                clearSearch.style.display = 'none'; // Ховаємо хрестик
            }
        });

        clearSearch.addEventListener('click', () => {
            searchInput.value = ''; // Очищаємо поле вводу
            clearSearch.style.display = 'none'; // Ховаємо хрестик
            renderPlaylist(originalPlaylist, '', yearFilter.value, sortBy.value); // Оновлюємо плейліст
        });
    </script>
</body>
</html>
