<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний Медіаплеєр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --background-color: #f4f4f4;
            --track-hover-color: #e9f5ff;
            --playing-color: #d0ebff;
            --icon-size: 24px;
            --header-text-color: #ffffff;
            --button-color: #28a745;
            --button-hover-color: #218838;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: #000000;
            color: var(--header-text-color);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h3 {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .track {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;
        }

        .track:hover {
            background-color: var(--track-hover-color);
        }

        .track a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin-left: 8px;
            transition: color 0.3s ease;
            flex-grow: 1;
        }

        .track a:hover {
            color: var(--hover-color);
        }

        .track i {
            font-size: 14px;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .playing {
            background-color: var(--playing-color);
            font-weight: bold;
        }

        .playing a {
            color: var(--hover-color);
        }

        .playing i {
            color: var(--hover-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .controls button {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
            border: 2px solid rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 40px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.7);
        }

        .controls button i {
            font-size: 16px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        #categorySelect {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #categorySelect:hover {
            border-color: var(--hover-color);
        }

        #categorySelect:focus {
            outline: none;
            border-color: var(--hover-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #categoryImageContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #categoryImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }

        #albumInfo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: black;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 0;
            }

            .track {
                padding: 8px;
            }

            .track a {
                font-size: 16px;
            }

            header h1 {
                font-size: 2em;
            }

            header h3 {
                font-size: 1em;
            }

            .logo {
                width: 40px;
                height: 40px;
                left: 10px;
            }
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: opacity 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 0.8;
        }

        .social-icons .fa-youtube {
            color: #ff0000;
        }

        .social-icons .fa-facebook {
            color: #1877f2;
        }

        .social-icons .fa-instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285aeb 90%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>

</head>
<body>
    <header>
        <h1>Інтерактивний аудіо та відеоплеєр</h1>
        <h3>Збірка (церква ЄХБ "Дім Євангелія")</h3>
    </header>

    <div class="container">
        <div id="albumInfo">
            Альбом: <span id="albumName">Не обрано</span> | Треків: <span id="trackCount">0</span>
        </div>
        <div id="categoryImageContainer">
            <img id="categoryImage" src="" alt="Фото категорії">
        </div>
        <select id="categorySelect" onchange="selectCategory(this.value)">
            <option value="">Оберіть Альбом</option>
        </select>
        <div id="playlist"></div>

        <!-- Додаємо відеоплеєр -->
        <div id="videoPlayerContainer" style="display: none;">
            <iframe id="youtubePlayer" width="100%" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <video id="videoPlayer" controls style="width: 100%; display: none;"></video>
        </div>

        <div class="controls">
            <button onclick="playPrevTrack()"><i class="fas fa-backward"></i></button>
            <button onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
            <button onclick="playNextTrack()"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <audio id="audioPlayer" controls style="display: none;"></audio> <!-- Аудіоплеєр прихований за замовчуванням -->
    </div>

    <footer style="background-color: #f4f4f4; padding: 20px; text-align: center; border-top: 1px solid #ccc; margin-top: 50px;">
        <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-size: 1em;">
            <i class="fas fa-home"></i> Головне меню
        </a>
        <p>м. Суми, версія збірки 1.0 : © 2025 р.</p>

        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        let audioPlayer = document.getElementById("audioPlayer");
        let videoPlayer = document.getElementById("videoPlayer");
        let youtubePlayer = document.getElementById("youtubePlayer");
        let videoPlayerContainer = document.getElementById("videoPlayerContainer");
        let playlistElement = document.getElementById("playlist");
        let progressBar = document.getElementById("progressBar");
        let currentTimeDisplay = document.getElementById("currentTime");
        let durationDisplay = document.getElementById("duration");
        let currentTrack = 0;
        let categories = {};
        let currentCategory = null;

        // Функція для отримання параметра з URL
        function getParameterFromURL(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Функція для отримання імені плейлиста з URL
        function getPlaylistNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('playlist') || 'playlist.txt';
        }

        // Функція для отримання номера категорії з хешу URL
        function getCategoryIndexFromHash() {
            const hash = window.location.hash;
            if (hash) {
                const index = parseInt(hash.replace('#', ''), 10);
                return isNaN(index) ? null : index;
            }
            return null;
        }

        document.addEventListener("DOMContentLoaded", () => {
            playlistElement.innerHTML = '<div id="loading" style="text-align:center; padding: 20px;"><i class="fas fa-spinner fa-spin" style="font-size: 24px; color: var(--primary-color);"></i></div>';
        });

        function updateAlbumInfo(category) {
            const albumNameElement = document.getElementById("albumName");
            const trackCountElement = document.getElementById("trackCount");

            if (category && categories[category]) {
                albumNameElement.textContent = category;
                trackCountElement.textContent = categories[category].tracks.length;
            } else {
                albumNameElement.textContent = "Не обрано";
                trackCountElement.textContent = 0;
            }
        }

        async function loadPlaylist() {
            const playlistName = getPlaylistNameFromURL();
            try {
                const response = await fetch(playlistName);
                if (!response.ok) {
                    throw new Error(`Помилка завантаження: ${response.status} ${response.statusText}`);
                }
                const text = await response.text();
                const lines = text.split('\n');

                lines.forEach((line) => {
                    if (line.trim() === "") return;

                    if (line.startsWith("Категорія:")) {
                        const [categoryName, imageUrl] = line.replace("Категорія:", "").split(';');
                        currentCategory = categoryName.trim();
                        categories[currentCategory] = {
                            image: imageUrl ? imageUrl.trim() : null,
                            tracks: []
                        };
                    } else if (currentCategory) {
                        const [title, url] = line.split(';');
                        if (title && url) {
                            categories[currentCategory].tracks.push({ title: title.trim(), url: url.trim() });
                        }
                    }
                });

                renderCategoryMenu();

                // Отримуємо індекс категорії з хешу URL
                const categoryIndex = getCategoryIndexFromHash();
                const categoryKeys = Object.keys(categories);

                if (categoryIndex !== null && categoryIndex >= 0 && categoryIndex < categoryKeys.length) {
                    // Якщо індекс валідний, вибираємо відповідну категорію
                    currentCategory = categoryKeys[categoryIndex];
                    selectCategory(currentCategory);
                } else if (categoryKeys.length === 1) {
                    // Якщо категорія одна, вибираємо її
                    currentCategory = categoryKeys[0];
                    selectCategory(currentCategory);
                } else if (categoryKeys.length > 1) {
                    // Якщо категорій багато, вибираємо першу
                    currentCategory = categoryKeys[0];
                    selectCategory(currentCategory);
                } else {
                    playlistElement.innerHTML = '<p style="color: red; text-align: center;">Плейлист порожній або невірно сформований.</p>';
                    updateAlbumInfo(null);
                }
            } catch (error) {
                console.error('Помилка завантаження плейлиста:', error);
                playlistElement.innerHTML = '<p style="color: red; text-align: center;">Не вдалося завантажити плейлист</p>';
                updateAlbumInfo(null);
            }
        }

        function renderCategoryMenu() {
            const categoryKeys = Object.keys(categories);
            const categorySelect = document.getElementById("categorySelect");
            categorySelect.innerHTML = '<option value="">Оберіть альбом</option>';

            if (categoryKeys.length > 0) {
                categoryKeys.forEach((category, index) => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });

                // Встановлюємо вибрану категорію
                if (currentCategory) {
                    categorySelect.value = currentCategory;
                }
            } else {
                categorySelect.innerHTML = '<option value="">Немає категорій</option>';
            }
        }

        function selectCategory(category) {
            stopAllMedia(); // Зупиняємо всі медіа при зміні категорії
            currentCategory = category;
            const categoryImage = document.getElementById("categoryImage");

            if (categories[category].image) {
                categoryImage.src = categories[category].image;
                categoryImage.style.display = "block";
            } else {
                categoryImage.style.display = "none";
            }

            renderPlaylist(category);
            updateAlbumInfo(category);
        }

        function renderPlaylist(category) {
            const tracks = categories[category].tracks;
            if (tracks && tracks.length > 0) {
                playlistElement.innerHTML = tracks.map((track, index) => `
                    <div class="track">
                        <i class="fas fa-music"></i>
                        <a href="#" data-src="${track.url}">${track.title}</a>
                    </div>
                `).join('');
            } else {
                playlistElement.innerHTML = '<p style="color: red; text-align: center;">Немає треків у цій категорії.</p>';
            }
        }

        function stopAllMedia() {
            audioPlayer.pause();
            videoPlayer.pause();
            youtubePlayer.src = ""; // Зупиняємо YouTube відео
        }

        function scrollToVideo() {
            const videoContainer = document.getElementById("videoPlayerContainer");
            videoContainer.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        function playTrack(index, category) {
            stopAllMedia(); // Зупиняємо всі медіа перед відтворенням нового треку

            const tracks = categories[category].tracks;
            if (index >= tracks.length) index = 0;
            currentTrack = index;

            const trackElements = document.querySelectorAll("#playlist .track");
            const icons = document.querySelectorAll("#playlist i");

            trackElements.forEach((track, i) => {
                if (i === index) {
                    track.classList.add("playing");
                    icons[i].classList.remove("fa-music");
                    icons[i].classList.add("fa-pause");
                } else {
                    track.classList.remove("playing");
                    icons[i].classList.remove("fa-pause");
                    icons[i].classList.add("fa-music");
                }
            });

            const trackUrl = tracks[index].url;

            if (trackUrl.includes("youtube.com") || trackUrl.includes("youtu.be")) {
                // Якщо це YouTube посилання
                const videoId = extractYouTubeId(trackUrl);
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                youtubePlayer.style.display = "block";
                videoPlayer.style.display = "none";
                videoPlayerContainer.style.display = "block";
                audioPlayer.style.display = "none"; // Приховуємо аудіоплеєр
                scrollToVideo(); // Плавно прокручуємо до відеоплеєра
            } else if (trackUrl.endsWith(".mp4") || trackUrl.endsWith(".webm") || trackUrl.endsWith(".ogg")) {
                // Якщо це відеофайл
                youtubePlayer.style.display = "none";
                videoPlayer.src = trackUrl;
                videoPlayer.style.display = "block";
                videoPlayerContainer.style.display = "block";
                audioPlayer.style.display = "none"; // Приховуємо аудіоплеєр
                videoPlayer.play();
                scrollToVideo(); // Плавно прокручуємо до відеоплеєра
            } else {
                // Якщо це аудіофайл
                videoPlayerContainer.style.display = "none";
                audioPlayer.src = trackUrl;
                audioPlayer.style.display = "block"; // Показуємо аудіоплеєр
                audioPlayer.play();
            }

            document.querySelector(".controls button:nth-child(2) i").classList.remove("fa-play");
            document.querySelector(".controls button:nth-child(2) i").classList.add("fa-pause");
        }

        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        playlistElement.addEventListener("click", (e) => {
            if (e.target.tagName === "A") {
                e.preventDefault();
                const trackElement = e.target.closest(".track");
                if (trackElement) {
                    const index = Array.from(trackElement.parentElement.children).indexOf(trackElement);
                    const category = currentCategory;
                    playTrack(index, category);
                }
            }
        });

        function playNextTrack() {
            const tracks = categories[currentCategory].tracks;
            if (tracks && tracks.length > 0) {
                currentTrack = (currentTrack + 1) % tracks.length;
                playTrack(currentTrack, currentCategory);
            }
        }

        function playPrevTrack() {
            const tracks = categories[currentCategory].tracks;
            if (tracks && tracks.length > 0) {
                currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
                playTrack(currentTrack, currentCategory);
            }
        }

        function togglePlayPause() {
            if (videoPlayerContainer.style.display === "block") {
                if (youtubePlayer.style.display === "block") {
                    // Для YouTube відео
                    const iframeSrc = youtubePlayer.src;
                    if (iframeSrc.includes("autoplay=1")) {
                        youtubePlayer.src = iframeSrc.replace("autoplay=1", "autoplay=0");
                    } else {
                        youtubePlayer.src = iframeSrc + "&autoplay=1";
                    }
                } else {
                    // Для локальних відео
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                        document.querySelector(".controls button:nth-child(2) i").classList.remove("fa-play");
                        document.querySelector(".controls button:nth-child(2) i").classList.add("fa-pause");
                    } else {
                        videoPlayer.pause();
                        document.querySelector(".controls button:nth-child(2) i").classList.remove("fa-pause");
                        document.querySelector(".controls button:nth-child(2) i").classList.add("fa-play");
                    }
                }
            } else {
                // Для аудіо
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    document.querySelector(".controls button:nth-child(2) i").classList.remove("fa-play");
                    document.querySelector(".controls button:nth-child(2) i").classList.add("fa-pause");
                } else {
                    audioPlayer.pause();
                    document.querySelector(".controls button:nth-child(2) i").classList.remove("fa-pause");
                    document.querySelector(".controls button:nth-child(2) i").classList.add("fa-play");
                }
            }
        }

        audioPlayer.addEventListener("timeupdate", () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;

            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            durationDisplay.textContent = formatTime(audioPlayer.duration);
        });

        videoPlayer.addEventListener("timeupdate", () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;

            currentTimeDisplay.textContent = formatTime(videoPlayer.currentTime);
            durationDisplay.textContent = formatTime(videoPlayer.duration);
        });

        progressBar.parentElement.addEventListener("click", (e) => {
            const rect = progressBar.parentElement.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const seekTime = (clickX / width) * (videoPlayerContainer.style.display === "block" ? videoPlayer.duration : audioPlayer.duration);
            if (videoPlayerContainer.style.display === "block") {
                videoPlayer.currentTime = seekTime;
            } else {
                audioPlayer.currentTime = seekTime;
            }
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        audioPlayer.addEventListener("ended", () => {
            playNextTrack();
        });

        videoPlayer.addEventListener("ended", () => {
            playNextTrack();
        });

        audioPlayer.addEventListener("error", () => {
            alert("Не вдалося завантажити аудіофайл. Спробуйте ще раз.");
        });

        videoPlayer.addEventListener("error", () => {
            alert("Не вдалося завантажити відеофайл. Спробуйте ще раз.");
        });

        window.onload = loadPlaylist;
    </script>
</body>
</html>
