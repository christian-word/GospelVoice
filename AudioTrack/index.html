<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музичне Недільне Богослужіння за 22.06.2025</title>

    <!-- Метаданні для соцмереж -->
    <meta property="og:title" content="Музичне Недільне Богослужіння за 22.06.2025 ⛪">
    <meta property="og:image" content="https://raw.githubusercontent.com/ruyriy/Audio-christ/main/ICO//gurt.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

    <style>
        :root {
            /* Светлая тема (по умолчанию) */
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --text: #333333;
            --light-text: #777777;
            --bg: #f9f9f9;
            --card-bg: #ffffff;
            --card-hover: #f5f5f5;
            --player-bg: #f1f3f4;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --divider: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            /* Тёплая тёмная тема */
            --primary: #5d9cec;
            --secondary: #48cfad;
            --accent: #fd9872;
            --text: #f5f7fa;
            --light-text: #aab2bd;
            --bg: #1a2b3c; /* Тёмно-синий вместо чёрного */
            --card-bg: #243b4f; /* Тёмная бирюза */
            --card-hover: #2c455a;
            --player-bg: #2d3e50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
            --divider: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            color: var(--text);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .container {
            padding: 15px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin: 0 0 20px 0;
            padding: 15px 0 10px;
            font-size: 1.4rem;
            position: relative;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .player {
            margin-bottom: 18px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--divider);
        }
        
        .player:hover {
            background: var(--card-hover);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .player-title {
            font-weight: 600;
            margin: 0 0 6px 0;
            color: var(--text);
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .player-title:before {
            content: '🎧';
            margin-right: 8px;
            font-size: 0.9em;
        }
        
        .player-info {
            font-size: 0.85rem;
            color: var(--light-text);
            margin: 0 0 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .player-info span {
            display: inline-flex;
            align-items: center;
        }
        
        .player-info span:not(:last-child):after {
            content: '•';
            margin-left: 8px;
            color: var(--light-text);
            opacity: 0.5;
        }
        
        .drive-player {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 8px;
            margin: 8px 0 5px 0;
            background: var(--player-bg);
            transition: var(--transition);
        }
        
        .drive-link {
            display: inline-flex;
            align-items: center;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .drive-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .drive-link:before {
            content: '🔗';
            margin-right: 5px;
            font-size: 0.9em;
        }
        
        /* Мобильные стили */
        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.2rem;
                padding: 12px 0 8px;
                margin-bottom: 15px;
            }
            
            .player {
                padding: 12px;
                margin-bottom: 15px;
                border-radius: 8px;
            }
            
            .player-title {
                font-size: 0.95rem;
            }
            
            .player-title:before {
                margin-right: 6px;
            }
            
            .player-info {
                font-size: 0.8rem;
                gap: 6px;
            }
            
            .player-info span:not(:last-child):after {
                margin-left: 6px;
            }
            
            .drive-player {
                height: 50px;
                border-radius: 6px;
                margin: 6px 0 4px;
            }
            
            .drive-link {
                font-size: 0.8rem;
                margin-top: 6px;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .player {
            animation: fadeIn 0.4s ease forwards;
        }
        
        .player:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .player:nth-child(3) {
            animation-delay: 0.2s;
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--divider);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            font-size: 1.2em;
            color: var(--text);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--card-hover);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Иконка переключателя адаптируется к теме */
        .theme-toggle::before {
            content: '🌙';
        }

        .dark-theme .theme-toggle::before {
            content: '☀️';
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📖 Музичне Недільне Богослужіння за 22.06.2025 ⛪</h1>
        
        <!-- Трек 1 -->
        <div class="player">
            <div class="player-title">Дар благодаті</div>
            <div class="player-info">
                <span>Музичне служіння</span>
                <span></span>
                <span>04.05.2025</span>
            </div>
            <iframe src="https://drive.google.com/file/d/1Mg352dTwbd_nIWLuWs786ptu888CFz7t/preview" class="drive-player"></iframe>
            <a href="https://drive.google.com/file/d/1Mg352dTwbd_nIWLuWs786ptu888CFz7t/view" class="drive-link" target="_blank">Відкрити в Google Drive</a>

            
        </div>
        
        <!-- Трек 2 -->
        <div class="player">
            <div class="player-title">Вечеря Господня - частина великої Євангелії</div>
            <div class="player-info">
                <span>1 Коринтян 15:1-3</span>
                <span>Микола Марйоха</span>
                <span>04.05.2025</span>
            </div>
            <iframe src="https://drive.google.com/file/d/17GqXO8Zv8BM-i94hNGIZKG2IQtXy5_z4/preview" class="drive-player"></iframe>
            <a href="https://drive.google.com/file/d/17GqXO8Zv8BM-i94hNGIZKG2IQtXy5_z4/view" class="drive-link" target="_blank">Відкрити в Google Drive</a>
        </div>
        
        <!-- Трек 3 -->
        <div class="player">
            <div class="player-title">Вірш</div>
            <div class="player-info">
                <span>К. Іванченко</span>
                <span>04.05.2025</span>
            </div>
            <iframe src="https://drive.google.com/file/d/1B0jA3NlyXXR20e3WSDGacgOkS6Rgrr4L/preview" class="drive-player"></iframe>
            <a href="https://drive.google.com/file/d/1B0jA3NlyXXR20e3WSDGacgOkS6Rgrr4L/view" class="drive-link" target="_blank">Відкрити в Google Drive</a>
        </div>
    </div>

    <button class="theme-toggle" title="Переключити тему" aria-label="Переключити тему"></button>

    <script>
        // Переключение темы
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Проверяем сохраненные предпочтения пользователя
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (savedTheme === null && prefersDarkScheme.matches)) {
            document.documentElement.classList.add('dark-theme');
        }
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-theme');
            
            // Сохраняем выбор пользователя
            const isDark = document.documentElement.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        
        // Следим за изменениями системных настроек
        prefersDarkScheme.addEventListener('change', e => {
            if (localStorage.getItem('theme') === null) {
                document.documentElement.classList.toggle('dark-theme', e.matches);
            }
        });
    </script>
</body>
</html>
