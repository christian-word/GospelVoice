<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Groq Chat</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f4f4f4; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 1em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .msg { margin: 0.5em 0; }
    .user { text-align: right; color: blue; }
    .bot  { text-align: left; color: green; }
    input, button { padding: 0.5em; margin-top: 1em; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="prompt" type="text" placeholder="Введите сообщение..." />
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    const encrypted = "Z3NrX1NUelQyS1FFQko3MGNDb1hDSllaV0dkeWIzRlk5OHJHN2xvWXUxSmc1SnV0VFZOSzIyVHY=";
    const API_KEY = atob(encrypted);
    const API_URL = "https://api.groq.com/openai/v1/chat/completions";

    const messages = [
      { role: "system", content: "Ты дружелюбный помощник." }
    ];

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const text = input.value.trim();
      if (!text) return;

      messages.push({ role: "user", content: text });
      appendMessage("user", text);
      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "Llama Guard 3 8b", // или другой доступный
            messages: messages,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content?.trim() || "(нет ответа)";
        messages.push({ role: "assistant", content: reply });
        appendMessage("bot", reply);
      } catch (err) {
        appendMessage("bot", "Ошибка: " + err.message);
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
